  <h2><b>Vaggumudā</b></h2>
  </li>

<p>A river in the Vajji country (v.l. Vattamudā). </p>
<p>On its banks lived Yasoja and his five hundred companions. 
Ud.iii.3; ThagA.i.357.</p>
