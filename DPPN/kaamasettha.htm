  <h2>Kāmasettha</h2>
  </li>
</ul>
<p>One of the greater yakkhas who should be 
invoked if any follower of the Buddha be molested by an evil spirit (D.iii.204).
</p>
<p>In the Mahāsamaya Sutta (D.ii.258) he is 
mentioned among the vassals of the Four Great Kings-versed in craft, hoodwinking 
wizards, clever in feigning.</p>
