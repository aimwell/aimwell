  <h2>Candikāputta Thera</h2>
  </li>
</ul>
<p>A discourse on the teaching of 
Devadatta, delivered by Candikāputta to the monks, is recorded in the Silāyūpa 
Sutta (A.iv.402f ) (q.v.). </p>
<p>The Commentary (AA.ii.808) says that his 
mother’s name was Candikā, hence his own.</p>
