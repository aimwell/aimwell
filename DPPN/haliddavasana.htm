  <h2>Haliddavasana</h2>
  </li>
</ul>
<p>A township of the Koliyans. </p>
<p>The Buddha, when staying there, preached the Kukkuravatika 
Sutta to Punna-koliyaputta and Seniya Kukkuravatika. M.i.387; see also 
S.v.115f., where another Buddha is mentioned as having preached a sermon there.</p>
