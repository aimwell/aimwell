  <h2>Tārukkha</h2>
  </li>
</ul>
<p>One of the most eminent Mahāsāla 
brahmins, contemporary of the Buddha. </p>
<p>He was present at the assemblies of the 
brahmins in Icchānangala and in Manasākata. </p>
<p>He was the teacher of Bhāradvāja, 
companion of Vāsettha. SN., p.115f; SNA.i.372; ii.462; D.i.235; M.ii.202.</p>
