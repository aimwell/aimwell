  <h2>Māragalla</h2>
  </li>
</ul>
<p>A village in Rohana, the birthplace of the minister Buddha 
(Cv.lv.26). </p>
<p>It is probably identical with Mārapabbata mentioned in the 
account of the campaigns of Mahinda II. Cv.xlviii.129.</p>
