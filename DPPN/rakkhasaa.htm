  <h2>Rakkhasā</h2>
  </li>
</ul>
<p>A class of demons, chiefly nocturnal and harmful. </p>
<p>They usually have their haunt in the water and devour men when bathing there.
</p>
<p>Some of them live in the sea. E.g., Thag.v.931; SN. vs. 310; J.i.127; vi. 
469; DhA.i.367; iii.74; Mhv.xii.45, etc.</p>
