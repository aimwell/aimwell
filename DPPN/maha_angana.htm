  <h2><b>Mahā-Angana</b></h2>
  </li>
</ul>
<p> 
  A locality in Anurādhapura through which the sīmā of the Mahā-vihāra passed; 
  it was so called because of a large angana-tree which stood there. 
  Mbv.135,136.</p>
