  <h2><b>Abhibhuyya Sutta</b></h2>
  </li>
</ul>

<p>A woman possessed of the five powers </p>
<ul>
  <li>beauty, </li>
  <li>wealth, </li>
  <li>kin, </li>
  <li>sons and </li>
  <li>virtue</li>
</ul>
<p>continues to get the better of her husband. S.iv.246.</p>
