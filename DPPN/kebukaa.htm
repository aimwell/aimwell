<ul>

  <h2>Kebukā</h2>
  </li>
</ul>
<p>A river. It had to be crossed in order 
to reach the territory of the Garuda king who carried away the queen Kākātī 
(J.iii.91, 92).</p>
<p>The scholiast says it was beyond the 
Jambudīpasamudda. </p>
<p>Elsewhere, in the Jātaka Commentary 
(J.vi.42), Kekuba is a name for water.</p>
