  <h2>Codanﾄ」atthu</h2>
  </li>
</ul>
<p>A valley (?) near Rﾄ）agaha, visited by 
the Buddha in the course of his wanderings. </p>
<p>Here he laid down a rule, allowing monks 
to recite the pﾄ》imokkha under a learned monk if the leader of their own company 
should be inefficient. Vin.i.116f.</p>
