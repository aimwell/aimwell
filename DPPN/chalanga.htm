  <h2>Chalanga</h2>
  </li>
</ul>
<p>A Brahmin of Hamsavatī. </p>
<p>He had one thousand eight hundred pupils 
with whose assistance he built a bridge over the Bhagīrathī for the Buddha 
Padumuttara and his disciples. </p>
<p>He was a previous birth of Dhotaka 
Thera. Ap.ii.344.</p>
