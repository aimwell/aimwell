  <h2><b>Dhīrā</b></h2>
  </li>
  </ul>

  <p>Two Therīs of this name are 
  mentioned, both belonging to the Sākiyans of Kapilavatthu. 
  <p>They were members 
  of the Bodhisatta’s court, at the time when he became the Buddha. 
  <p>They left home with Pajāpatī Gotamī, entered the Order and became arahants. 
  Thig.6, 7; ThigA.12.<p>&nbsp;<hr>
