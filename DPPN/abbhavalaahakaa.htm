  <h2><b>Abbhaval훮hak훮</b></h2>
  </li>
</ul>
<p>One of the Cloud-group of devas. </p>
<p>They are embodied in the thunder clouds (cumulus clouds), and when they wish 
to revel and delight themselves, thunder clouds make their appearance in the 
sky. S.iii.256.</p>
