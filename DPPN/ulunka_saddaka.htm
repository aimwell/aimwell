<ul>

  <h2>Ulunkasaddaka</h2>
  </li>
</ul>

  <p>The nickname of a young 
  novice who lived with <a href="maha_kassapa_th.htm" title="maha/maha_kassapa_th.htm">Mahākassapa</a> and who later burnt down the Elder’s hut in 
  <a href="raajagaha.htm" title="r/raajagaha.htm">Rājagaha</a>. 
  <p>&nbsp;<p>His story is related in the
<a href="kutiduusaka_jat_321.htm" title="ku/kutiduusaka_jat_321.htm">Kutidūsaka Jātaka</a>. (J.iii.71ff).<hr>
