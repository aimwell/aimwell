  <h2>Dhammantarī</h2>
  </li>
</ul>
<p>A celebrated physician (the Sanskrit 
Dhanvantarī), mentioned together with Vetaranī and Bhoja, in the Jātaka 
Commentary (J.iv.496, 498) and with Nārada, Angirasa, Kapila, Kandaraggisāma, 
Atula and Pubba Kaccāyana, in the Milindapañha (Mil.272).</p>
