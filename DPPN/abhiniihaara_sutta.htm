  <h2>Abhinīhāra Sutta</h2>
  </li>
</ul>
<hr>
<p>1. Abhinīhāra Sutta.-Of those who engage 
in meditation, some are possessed of both skill in concentration and power of 
resolve, others are otherwise (S.iii.267).</p>
<p>2. Abhinīhāra Sutta.-Same as above, but 
“range of concentration” is substituted for “concentration.” (S.iii.276).</p>
