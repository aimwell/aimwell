  <h2><b>Maggadāyaka Thera</b></h2>
  </li>
</ul>

<p> 
  An arahant. Ninety four kappas ago he saw Siddhattha Buddha walking in the 
  forest, and, with basket and hoe, made a path for him.  </p>
<p>Fifty seven kappas ago 
  he was a king named Suppabuddha (Ap.i.173).  </p>
<p>He is probably identical with Eraka Thera. ThagA.i.193f.</p>
