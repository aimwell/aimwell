  <h2>Sāsapa Sutta</h2>
  </li>
</ul>
<p>If a man were to take once in one hundred years one seed 
from a heap of mustard one yojana in length, breadth, and height, he would come 
to an end of the seeds before one aeon is passed. Incalculable is samsāra. 
S.ii.182.</p>
