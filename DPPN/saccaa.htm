<ul>
  <li>
  <h2>Saccā</h2>
  </li>
</ul>
<p>A <a href="licchavi.htm" title="l/licchavi.htm">Licchavi</a> maiden, daughter of a 
<a href="niganthaa.htm" title="n/niganthaa.htm">Nigantha</a> and a Niganthī.
</p>
<p>She was sister to <a href="saccaka.htm" title="sa/saccaka.htm">Saccaka</a>. She was a great disputant, and, 
one day she and her sisters, <a href="patacara.htm" title="pa/patacara.htm">Patācarā</a>, 
<a href="lola.htm" title="l/lola.htm">Lolā</a> and <a href="avavaadakaa.htm" title="ay/avavaadakaa.htm">Avavādakā</a>, engaged in a dispute 
with <a href="saariputta.htm" title="sa/saariputta.htm">Sāriputta</a>. Having been defeated, she joined the Order and became an 
arahant. J.iii.1f.</p>
