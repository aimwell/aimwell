  <h2>Catuposathika-khanda</h2>
  </li>
</ul>
<p>The first section of the <a href="vidhurapandita_jat_545.htm" title="vy/vidhurapandita_jat_545.htm">Vidhurapandita 
Jātaka</a>. </p>
<p>It relates how <a href="sakka.htm" title="sa/sakka.htm">Sakka</a>, the Nāga king, the Garula king, and Dhanañjaya Koravya, practised various virtues and asked 
<a href="vidhura.htm" title="vy/vidhura.htm">Vidhura</a> 
to judge as to their respective goodness. J.vi.262.</p>
