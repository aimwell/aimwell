  <h2>Dhammādāsa-pariyāya</h2>
  </li>
</ul>
<hr>
<p>1. Dhammādāsa-pariyāya.-One of the 
titles given to the Bahudhātuka Sutta. M.iii.67.</p>
<p>2. Dhammādāsa-pariyāya.-The name given 
to a sermon preached by the Buddha at Ñātikā, showing how the rebirth of a 
disciple can be predicted. D.ii.93f; S.v.357.</p>
