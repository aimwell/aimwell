  <h2>Canndavajji</h2>
  </li>
</ul>
<p>The son of a minister of PÄtaliputta and 
friend of Siggava. The friends entered the Order under Sonaka and became very 
accomplished. Later, Canndavajji taught Moggaliputta-Tissa the Sutta- and the 
Abhidhamma-Pitakas. Mhv.v.99, 121, 129, 150; Dpv.iv.46; v.58, 70, 86; Sp.i.36, 
40, 235.</p>
