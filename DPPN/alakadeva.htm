  <h2>Alakadeva</h2>
  </li>
</ul>
<p>A thera who accompanied Majjhima to 
Himavā (Sp.i.68). </p>
<p>He converted one of the five districts 
there and ordained 100,000 monks (Mbv.115). </p>
<p>The Dīpavamsa (viii.10) gives his name 
as Mūlakadeva.</p>
