  <h2><b>Rohita</b></h2>

<hr>
<p><b>1. Rohita. </b>Fourteen thousand kappas ago there were thirteen kings 
  of this name, all previous births of Sīha (or Candanapūjaka) Thera 
  (ThagA.i.182; Ap.i.165). v.l. Rohinī.</p>
<hr>
<p><b>2. Rohita.</b> See Rohitassa (1).</p>
