  <h2><b>Mahālabujagaccha</b></h2>
  </li>
</ul>
<p>A forest cleared by Devappatirāja.  </p>
<p>He built a village there, and planted a large grove of jack 
  trees near by (Cv.lxxxvi.49).  </p>
<p>This village was among those given to Devappatirāja by Parakkamabāhu II., to be held in perpetuity. Cv.lxxxvi.53.</p>
