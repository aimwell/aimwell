  <h2><b>Ābha Vagga</b></h2>
  </li>
</ul>
<p>The fifteenth chapter of 
  the Catukka Nipāta of the <a href="anguttara_nikaya.htm" title="ay/anguttara_nikaya.htm">Anguttara Nikāya</a>. 
</p>
<p>It consists of ten suttas on such 
  subjects as </p>
<ul>
  <li>the four splendours, </li>
  <li>the four due seasons, </li>
  <li>the four sins and 
  virtues of speech and </li>
  <li>the four choicest parts (sāras). </li>
</ul>
<p>A.ii.139-41.</p>
