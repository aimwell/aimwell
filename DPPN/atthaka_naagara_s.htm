<ul>
  <li>
  <h2>Atthaka-nāgara Sutta</h2>
  </li>
</ul>
<p>Gives an account of questions asked by 
Dasama of <a href="a5_az.htm#Atthakanagara" title="aa/a5_az.htm#Atthakanagara">Atthakanagara</a> of 
<a href="aananda.htm" title="aa/aĀnanda.htm">Ānanda</a> while the latter was in
<a href="beluva.htm" title="b/beluva.htm">Beluvagāma</a>. 
</p>
<p>It deals with the eleven portals leading 
to Nibbāna by which one may save oneself. M.i.349f.; A.v.342-7.</p>
<p>The Sutta is also called Dasama Sutta.</p>
