  <h2>Vālikārāma</h2>
  </li>
</ul>
<p>A monastery in Vesāli, where the question of the Ten 
Points raised by the Vajjiputta monks (q.v.) was settled (Vin.ii.306; Mhv.iv. 
50, 63; according to Dpv.v.29 this was done in the Kutāgārasāla). It was also 
the dwelling place of Upāli, Dāsaka’s teacher (Mhv.v.107). v.l. Vālukārāma.</p>
