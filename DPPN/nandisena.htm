  <h2><b>Nandisena</b></h2>
  </li>
</ul>
<hr>
<p><b>1. Nandisena. </b>Minister of Assaka, king of Potali. Nandisena is 
  identified with Sāriputta. For details see the Culla Kālinga Jataka. 
  (J.iii.1ff.)</p>
<hr>
<p><b>2. Nandisena.</b> Father of Suppatitthitabrahmā, and minister of 
  Dutthagamanī. His wife was Sumanā. Dpv. xix. 9; MT. 528.</p>
