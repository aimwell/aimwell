  <h2>Sinipura, Sinisura</h2>
  </li>
</ul>
<p>A son of the third Okkāka, his mother being Hatthā. 
</p>
<p>He was an ancestor of the Sākyans. v.l. Nipura. DA.i.258; 
SNA.352; Mhv.ii.12; Dpv.iii.41.</p>
