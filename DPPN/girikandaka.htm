  <h2>Girikandaka</h2>
  </li>
</ul>
<p>A vihāra in Ceylon restored by 
Vijayabāhu I (Cv.lx.60). </p>
<p>The vihāra’s gocaragāma was a village 
called Vattakālaka (q.v.), where lived a girl who, by reason of her great 
rapture, transplanted herself to the vihāra through the air. Vsm.143; DhSA.116.</p>
