  <h2><b>Ratanagāma</b></h2>
  </li>
</ul>
<p>A village in Ceylon given by Aggabodhi I. as a 
  maintenance village to the Unnavalli vihāra. Cv.xlii.18; it is probably 
  identical with the modern Ratnapura; see Cv. Trs.i.67, n.4.</p>
