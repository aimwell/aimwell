  <h2>Vyagghapajja</h2>
  </li>
</ul>
<p>The name given to the city of the Koliyans (q.v.), because 
it was built on a tiger’s track. </p>
<p>The Koliyans themselves thus came to be called 
Vyagghapajjā. AA.ii.558, 778; SNA.i.356; DA.i.262; cf. Mtu.i.355.</p>
