  <h2>Suriyakumāra</h2>
  </li>
</ul>
<hr>
<p><b>1. Suriyakumāra. </b>Brother of Candakumāra. See the 
Khandahāla Jātaka. He is identified with Sāriputta. J.vi.157.</p>
<hr>
<p><b>2. Suriyakumāra. </b>A son of Brahmadatta, king of 
Benares, and stepbrother of Mahimsāsa. See the Devadhamma Jātaka. He is 
identified with Ānanda. J.i.133; cf. DhA.iii.73f.</p>
