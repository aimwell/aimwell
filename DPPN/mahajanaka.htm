<hr>
<p><b>Mahājanaka 1. </b>
  King of <a href="mithilaa.htm" title="me_mu/mithilaa.htm">Mithilā</a> in Videha. He had two sons, 
<a href="aritthajanaka.htm" title="ay/aritthajanaka.htm">Aritthajanaka</a> 
  and <a href="p4_u.htm#Polajanaka" title="pa/p4_u.htm#Polajanaka">Polajanaka</a>. J.vi.30.</p>
<hr>
<p><b>Mahājanaka 2.</b> 
  Son of <a href="aritthajanaka.htm" title="ay/aritthajanaka.htm">Aritthajanaka</a>. See the 
<a href="mahajanaka_jat_539.htm" title="maha/mahajanaka_jat_539.htm">Mahājanaka Jātaka</a>.</p>
