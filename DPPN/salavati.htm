  <h2>Sālavati</h2>
  </li>
</ul>
<hr>
<p><b>1. Sālavati.</b> A city; in it was the Kesārāma where 
Dhammadassī Buddha died. BuA.185.</p>
<hr>
<p><b>2. Sālavatī.</b> A courtesan of <a href="raajagaha.htm" title="r/raajagaha.htm">Rājagaha</a>. She was the 
mother of <a href="jiivaka.htm" title="j/jiivaka.htm">Jīvaka Komārabhacca</a> (Vin.i.268f) and of his sister 
<a href="sirimaa.htm" title="s/sirimaa.htm">Sirimā</a>. SNA.i.244; 
see also AA.i.216, where Abhayarājakumāra is called Jīvaka’s father.</p>
