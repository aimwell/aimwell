  <h2>Rājinī</h2>
  </li>

<hr>
<p><b>1. Rājinī. </b>Queen of Kassapa V. She once had the whole of the 
Hemamālikacetiya covered with cloth. She had a son named Siddhattha. Cv.lii.67.</p>
<hr>
<p><b>2. Rājinī.</b> A nunnery in Ceylon, built by Moggallāna I. for the 
Sāgalika nuns. Cv.xxxix.43.</p>
