  <h2><b>Mahā-Anula Thera</b></h2>
  </li>
</ul>
<p>He once saw a number of monks, who had obtained only dry food, eating it on 
  the banks of a river. </p>
<p>Anula resolved that the river water should turn into 
  butter cream and made a sign to the novices, who then took the cream in cups 
  and gave it to the monks. Vsm.404.</p>
