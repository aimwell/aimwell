  <h2><b>Surattha</b></h2>
  </li>
</ul>
<p>A country (Mil.331, 359; Pv.iv.3; Ap.ii.359) in which 
Sālissara lived, on the banks of the Sātodikā (J.iii.463; but see v.133). 
</p>
<p>Two hundred years after the Buddha’s death the king of 
Surattha was Pingala (PvA.244). </p>
<p>The country is identified with modern Kathiawad.
</p>
