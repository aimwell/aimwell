  <h2><b>Mandavya</b></h2>
  </li>
</ul>
<hr>
<p><b>1. Mandavya.</b> An ascetic. For his story see the 
  Kanhadīpāyana Jātaka.</p>
<hr>
<p><b>2. Mandavya. </b>Son of Mātanga and Ditthamangalikā. 
  For his story see the Mātanga Jātaka. Mandavya is given as an example of 
  conception by umbilical attrition. Mil.123f.; Sp.i.214.</p>
