<ul>

  <h2>Apāra Sutta</h2>
  </li>
</ul>
<hr>
<p>1. Apāra Sutta.-The seven bojjhanga, if 
cultivated, conduce to no more going to the hither or further shore. S.v.81. On 
the name see KS.v.225, n.3.</p>
<hr>
<p>2. Apāra Sutta.-The same as above, 
regarding the four bases of psychical power (iddi-pādā). S.v.254.</p>
