  <h2>Sota Sutta</h2>
  </li>
</ul>
<hr>
<p><b>1. Sota Sutta.</b> The Ariyan disciple who really knows 
and understands the five indriyas is a stream winner (sotāpanna). S.v.193.</p>
<hr>
<p><b>2. Sota (or Sotāpanna) Sutta. </b>The Ariyan disciple 
who really knows and understands the six sense faculties is a sotāpanna. 
S.v.205.</p>
