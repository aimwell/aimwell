  <h2>Yavapālaka Vimāna Vatthu
  </h2>
  </li>
</ul>
<p>The story of a yavapālaka of Rājagaha who gave a meal of 
sour gruel (kummāsa) to an arahant, and, as a result, was born in Tāvatimsa 
where Moggallāna met him and learnt his story. Vv.iv.7; VvA.294.</p>
