  <h2>Sirigutta</h2>
  </li>
</ul>
<hr>
<p><b>1. Sirigutta.</b> Maternal uncle of Sirimitta Thera 
(ThagA.i.488). He was a sotāpanna and a friend of Garahadinna (DhS.i.434f). For 
his story see Garahadinna.</p>
<hr>
<p><b>2. Sirigutta.</b> The name of Elāra’s second horse. 
MT.441.</p>
