  <h2>Tivanka</h2>
  </li>
</ul>
<p>An image, probably of the Buddha, 
installed in the Tivanaghara in Pulatthipura by Parakkamabāhu I (Cv.lxxviii.39).
</p>
<p>A similar image was found in the Kalyānī-vihāra 
which was restored by Parakkamabāhu II. Cv.lxxxv.66; see Cv.Trs.ii.105, n.5.</p>
