  <h2>Piyaka</h2>
  </li>
</ul>
<p>The treasurer (Kosārakkha) of King Munda. When Munda 
abandoned himself to grief at the death of his wife Bhaddā, Piyaka arranged for 
him to visit Nārada at the Kukkutārāma. After the visit, Munda was consoled and 
ordered Piyaka to build a thūpa for Bhaddā’s remains. A.iii.57 ff.</p>
