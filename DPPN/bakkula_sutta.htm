  <h2><b>Bakkula Sutta</b></h2>
  </li>
</ul>
<p>Bakkula’s friend, Acela Kassapa, visits him at Veluvana in 
Rājagaha. Bakkula tells him of his life during the eighty years of monkshood, 
and Kassapa wishes to be ordained under him. Soon after, Kassapa becomes an 
arahant, and Bakkula passes away as he sat on his 
pyre. M.iii.124ff.</p>
