  <h2>Kimbilā Sutta</h2>
  </li>
</ul>
<p>Preached at Kimbilā. The Buddha asks 
Kimbila (q.v.) a question on the practice of breathing, and when he fails to 
reply Ānanda requests the Buddha to teach the answer to the monks. </p>
<p>The sutta deals with the method of 
breathing and the results thereof. S.v.322f</p>
