  <h2><b>Madhumamsadāyaka Thera</b></h2>
  </li>
</ul>

<p>An arahant. Ninety one kappas ago, in the time of Vipassī Buddha, he was a pig 
  sticker of Bandhumatī, and one day gave as alms to an Elder a bowl of tender 
flesh. </p>
<p>He was reborn after death in Tāvatimsa. Ap.ii.372.</p>
