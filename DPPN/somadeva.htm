<hr>
<p><b>1. Somadeva.</b> Nine kappas ago there were eighty five 
kings of this name, previous births of Ummāpupphiya (Cakkhupāla) Thera. v.l. 
Hemadeva. Ap.i.172; ThagA.i.196.</p>
<hr>
<p><b>2. Somadeva.</b> One of the chief lay patrons of 
Konāgamana Buddha. Bu.xxiv.24.</p>
