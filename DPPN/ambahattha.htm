  <h2>Ambahattha</h2>
  </li>
</ul>
  <p>A hill in Sunāparanta 
  where the Elder Punna stayed for some time after his arrival in that country. 
   
  
  <p>His younger brother lived near there in the merchants' village and gave him 
  alms (v.l. Ajjuhattha, Abbhahattha). 
  <p>
(MA.ii.1015; SA.iii.15)<hr>
