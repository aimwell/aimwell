<hr>
<h4>1. Nissaya Sutta</h4>
<p>The Buddha explains to a monk how one can be called 
nissayasampanna. A.iv.353f.</p>
<hr>
<h4>2. Nissaya Sutta</h4>
<p>The Buddha explains to Upāli what qualities a monk needs 
to give nissaya. A.v.73.</p>
