<hr>
<p><b>1. Punniya Sutta. </b>The Buddha tells Punniya a of 
eight conditions under which a sermon presents itself to the mind of a 
Tathāgata. A.iv. 337f.</p>
<hr>
<p><b>2. Punniya Sutta. </b>Same as above (1), but two 
conditions are added. A.v.154f.</p>
