  <h2>Siddhatthikā</h2>
  </li>
</ul>
<p>One of the seven heterodox sects which branched off in the 
second century after the Buddha’s death (Mhv.v.12; Dpv.v.54). </p>
<p>They belonged to the Andhakas (q.v.) and held the same 
views. Kvu.104; Introd.xx.</p>
