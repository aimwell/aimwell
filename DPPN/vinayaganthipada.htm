  <h2><b>Vinayaganthipada</b></h2>
  </li>
</ul>

<p>A Vinaya treatise ascribed to a thera named Moggallāna of Ceylon and written 
  in the time of Parakkamabāhu I. 
  </p>
<p>This authority was quoted by the Ekamsikas in 
  support of their views. 
  </p>
<p>Bode, op. cit., 
  <st1:frenchfranctoeuro ProductID="75 f">75 f</st1:frenchfranctoeuro>; 
  see also 75, n.2, where the author is called Joti; also P.L.C. 189f.</p>
