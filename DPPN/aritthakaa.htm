  <h2>Aritthakā</h2>
  </li>
</ul>
<p>A class of devas who were present at the 
preaching of the Mahāsamaya Sutta. </p>
<p>They were like azure flowers in hue (ummāpupphanibhāsino). 
D.ii.260. </p>
<p>Buddhaghosa, however, explains “ummāpupphanibhāsina” 
as being the name of another class of devas</p>
<p>(DA.ii.690).</p>
