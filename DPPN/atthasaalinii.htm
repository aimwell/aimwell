  <h2>Atthasālinī</h2>
  </li>
</ul>
<p>Buddhaghosa’s commentary on the 
Dhammasanganippakarana of the Abhidhamma Pitaka. </p>
<p>It was originally written in India 
(Mhv.xxxvi.225; Sas.31), but was probably revised in Ceylon as it mentions (pp. 
97-8) the Samantapāsādikā, also various Atthakathās and the Visuddhi Magga.</p>
