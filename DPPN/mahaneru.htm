  <h2><b>Mahāneru</b></h2>
  </li>
</ul>
<hr>
<p><b>1. Mahāneru.</b> A mountain. Another name for Meru (Sumeru) 
  M.i.338; D.iii.199; J.iii.210.</p>
<hr>
<p><b>2. Mahāneru.</b> A primeval king, descendant of 
  Mahāsammata; he lived for the space of one asahkheyya. Dpv.iii.8; Mhv.ii.5; 
  MT.124.</p>
