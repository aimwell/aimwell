<ul>

  <h2>Ceta</h2>
  </li>
</ul>
<p>A kingdom through which Vessantara 
passed on his way from Jetuttara. </p>
<p>Vessantara’s uncle ruled in Ceta, and it 
was ten leagues from Dunnivittha (J.vi.514ff; Cyp.i.9, vs.38f). </p>
<p>The women of Ceta are called Cetiyā 
(J.vi.514). </p>
<p>Ceta is probably another name for Cetiya.</p>
