  <h2>Canndāla Sutta</h2>
  </li>
</ul>
<p>He who is without faith, without morals, 
is a diviner by curious ceremonies, believes in luck and not deeds, who seeks 
outside the Order for persons worthy of gifts — such a man is a candāla among 
laymen. The person possessing the opposite qualities is like a lotus. A.iii.206.</p>
