  <h2><b>Hemavata</b></h2>
  </li>
</ul>
<p>A Yakkha chief, to be invoked by followers of the Buddha in time of need 
  (D.iii.204). </p>
<p>He was present at the preaching of the <a href="maha_samaya_s.htm" title="maha/maha_samaya_s.htm">Mahāsamaya Sutta</a> 
  (D.ii.256). </p>
<p>He was the friend of <a href="satagira.htm" title="sa/satagira.htm">Sātāgira</a> (q.v. for his story).</p>
