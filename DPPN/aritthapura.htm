  <h2><b>Aritthapura</b></h2>
  </li>
</ul>

<p>A city in the kingdom of <a href="sivi.htm" title="s/sivi.htm">Sivi</a>, over 
  which King Sivi reigned (J.iv.401). </p>
<p>It was also the birthplace of 
<a href="ummadantii.htm" title="u/ummadantii.htm">Ummadantī</a> (J.v.212). </p>
<p>It lay on the road from <a href="mithilaa.htm" title="me_mu/mithilaa.htm">Mithilā</a> to 
<a href="pancala.htm" title="pa/pancala.htm">Pañcala</a>. J.vi.419.</p>
