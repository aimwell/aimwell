  <li>
  <h2><b>Petakopadesa</b></h2>
  </li>
</ul>
<p>A treatise on textual and exegetical methodology, generally ascribed to Mahā Kaccāyana (Gv.59) and included (by the Burmese) in the Khuddaka Nikāya (Bode, 
  op. cit., 5).  </p>
<p>A tīkā on this work is ascribed to a teacher named Udumbara (?). 
  Gv.65.</p>
