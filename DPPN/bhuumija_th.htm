  <h2><b>Bhūmija Thera</b></h2>
  </li>
</ul>
<p>Uncle of Prince <a href="jayasena.htm" title="j/jayasena.htm">Jayasena</a>.  </p>
<p>He was 
  a friend of  Sambhūta (q.v.), and, when the latter left the household, he was 
  accompanied by his friends <a href="bhuumija_th.htm" title="b/bhuumija_th.htm">Bhūmija</a>, 
<a href="jeyyasena.htm" title="j/jeyyasena.htm">Jeyyasena</a> and Abhirādhana, all of whom 
  joined the Order (M.iii.138ff).  </p>
<p>See <a href="bhumija_s.htm" title="b/bhumija_s.htm">Bhūmija Sutta</a>.</p>
