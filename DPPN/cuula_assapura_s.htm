  <h2><b>Cūla-<a name="Assapura">Assapura</a> Sutta</b></h2>
  </li>
</ul>

<p>Preached at <a href="assapura.htm" title="ay/assapura.htm">Assapura</a> to the assembled monks. 
</p>
<p>It is not the robe that makes the recluse, nor living under a tree, nor 
in-toning texts, bathing three times a day, etc. </p>
<p>It is by putting away all the 
evil qualities that a man becomes a true Bhikkhu. M.i.281-4.</p>
