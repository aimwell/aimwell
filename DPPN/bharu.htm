  <h2><b>Bharu</b></h2>

<p>The name of a king, a country, and its capital. </p>
<p>See the 
  <a href="bharu_jat_213.htm" title="b/bharu_jat_213.htm">Bharu Jātaka</a> and <a href="bharukaccha.htm" title="b/bharukaccha.htm">Bharukaccha</a>. 
</p>
<p>The name of the king and the country in the 
  <a href="supparaka_jat_463.htm" title="s/supparaka_jat_463.htm">Suppāraka Jātaka</a> are also identical.</p>
