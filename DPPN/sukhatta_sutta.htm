  <h2>Sukhatta Sutta</h2>
  </li>
</ul>
<p>A farmer must first plough and harrow his field and then 
grow his seed at the proper season. He must further let water in and out as 
required. A monk must carry out the three preliminaries for arahantship: 
training in the higher morality, higher thought, higher insight. A.i.229.</p>
