  <h2>Sattipanniya Thera</h2>
  </li>
</ul>
<p>An arahant. One hundred thousand kappas ago he offered a 
satti flower to the body of the Buddha (? Padumuttara) when it was being taken 
for cremation (Ap.ii.406). </p>
<p>He is evidently identical with Vimala Thera. ThagA.i.377.</p>
