  <h2>Annasamsﾄ」aka </h2>
  </li>
</ul>
<hr>
<p>1. Annasamsﾄ」aka Thera.-An arahant. Four 
kappas ago he had given a meal to Siddattha Buddha. Ap.i.78.</p>
<hr>
<p>2. Annasamsﾄ」aka.-A second Thera of the 
same name whose story is identical with the above and who is very probably the 
same person. Ap.i.261.</p>
