  <h2>Kāveri</h2>
  </li>
</ul>

<p>A channel flowing from the <a href="giritata.htm" title="g/giritata.htm">Giritalāka tank</a> to
<a href="kadduuravaddhamaana.htm" title="ka/kadduuravaddhamaana.htm">Kaddūravadhamāna</a>. </p>
<p>This channel formed part of the irrigation system of
<a href="parakkamabahu.htm" title="pa/parakkamabahu.htm">Parakkamabāhu I</a>. Cv.lxxix.55.</p>
