<ul>

  <h2>Āpā</h2>
  </li>
</ul>
<p>A class of deities who were present at 
the preaching of the Mahāsamaya Sutta (D.ii.259).</p>
<p>Buddhaghosa (DA.ii.689) says they were 
born as devas because of their having practised āpokasina in previous lives..</p>
