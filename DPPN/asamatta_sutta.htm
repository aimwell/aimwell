  <h2>Asamatta Sutta</h2>
  </li>
</ul>
<p>Association with the worthy, listening 
to the Dhamma, systematic reflection and living according to the precepts of the 
Dhamma-these things, if cultivated, lead to infinite insight (S.v.412). 
</p>
<p>This sutta should probably be called 
Appamatta; the text gives both names.</p>
