<ul>
  <li>
  <h2>Jinālañkāra</h2>
  </li>
</ul>
<p>A Pāli poem of two hundred and fifty 
verses, containing a history of the Buddha’s life. </p>
<p>Its authorship is uncertain; some 
attribute it to <a href="buddhadatta.htm" title="b/buddhadatta.htm">Buddhadatta</a>, author of the 
<a href="madhuratthavilaasinii.htm" title="ma/madhuratthavilaasinii.htm">Madhuratthavilāsinī</a>, others to 
<a href="buddharakkhita.htm" title="b/buddharakkhita.htm">Buddharakkhita</a>. </p>
<p>There exists a Tīkā on it. Gv.69, 72; 
see P.L.C.110f.</p>
