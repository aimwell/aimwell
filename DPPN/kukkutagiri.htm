  <h2>Kukkutagiri-parivena</h2>
  </li>
</ul>
<p>A row of cells built by Kanitthatissa 
after he had demolished the boundaries of the Mahā-vihāra (Mhv.xxxvi.10).  </p>
<p>They 
were later restored by Mahāsena (Mhv.xxxvii.15; MT.678).  </p>
<p>The place is also 
referred to as the Kukkutā-rāma (E.g., Mhv.xxxvii.15). See also Appendix.</p>
