  <h2>Ambilahāra Vihāra</h2>
  </li>
</ul>
<p>A monastery in Ceylon. </p>
<p>On one occasion the Thera Tipitaka-Culla 
Nāga preached there the Mahā Salāyatanika Sutta. </p>
<p>The audience of men was one gāvuta in 
extent, and that of gods a league. </p>
<p>At the end of the sermon a thousand 
monks became arahants. MA.ii.1025.</p>
