  <h2><b>Rammavatī</b></h2>
  </li>
</ul>
<hr>
<p><b>1. Rammavatī.</b> The birthplace of Kondañña Buddha (J.i.30; Bu.iii.25). 
There Bodhiupatthāyaka Thera was born as Muraja. Ap.i.194.</p>
<hr>
<p><b>2. Rammavatī. </b>A city in the time of Revata Buddha, where lived Atideva 
(q.v.). Bu.A.134.</p>
<hr>
<p><b>3. Rammavatī.</b> See also <a href="ramma.htm" title="r/ramma.htm">Ramma</a> (5).</p>
