  <h2>Upakārī</h2>
  </li>
</ul>
<hr>
<p>1. Upakārī.-A city of the Pañcālas 
(J.vi.448, 450, 458, 459). Here was the entrance to the tunnel through which 
King Vedeha escaped to Mithilā, as related in the Mahā Ummagga Jātaka (q.v.).</p>
<p>2. Upakārī.-A city where Sumedha Buddha 
preached to a large concourse of people. BuA.165.</p>
