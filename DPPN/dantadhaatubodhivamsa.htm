  <h2>Dantadhātubodhivamsa</h2>
  </li>
</ul>
<p>A work ascribed to Buddhadatta, author 
of the Jinālankāra (Buddhaghosuppati, pp.49-51). </p>
<p>The Gandhavamsa (pp.62, 65, 72, 75) 
mentions a Dantadhātuppakarana as the work of Dhammakitti. </p>
<p>The reference is evidently to the 
Dāthāvamsa by that author.</p>
