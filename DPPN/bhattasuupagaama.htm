  <h2><b>Bhattasūpagāma</b></h2>
  </li>
</ul>
<p>A village in Rohana, where a 
  great battle was fought between the forces of Parakkamabāhu 1. and the rebels 
  who wished to take possession of the Buddha’s Tooth Relic and Alms Bowl. Parakkama’s forces were victorious. Cv.lxxiv.135.</p>
