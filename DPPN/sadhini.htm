  <h2>Sādhinī, Sādhanī</h2>
  </li>
</ul>
<p>Mother of Sodhana and of Kapila, who, in a later birth, 
became Kapilamaccha. She and her daughter, Tāpanā, became nuns, but because they 
followed Kapila’s example and abused and reviled good monks, they were born, 
after death, in Niraya. DhA.iv.37, 42; SNA.i.305.</p>
