  <h2>Seta</h2>
  </li>
</ul>
<hr>
<p><b>1. Seta.</b> The chief peak of the Himālaya (S.i.67 = 
Mil.242). It was evidently another name for Kailāsa.</p>
<hr>
<p><b>2. Seta.</b> The state elephant of Pasenadi, on whose 
account the Buddha preached a special sermon (A.iii.345). He was so called 
because he was white (AA.ii.669; cf. ThagA.ii.7).</p>
