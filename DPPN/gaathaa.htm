  <h2>Gāthā</h2>
  </li>
</ul>
<p>A portion of the Tipitaka classified 
according to the matter (anga) of each one. </p>
<p>It includes the Dhammapada, the 
Theragāthā and Therīgāthā, and those suttas, composed of stanzas only, found in 
the Sutta Nipāta and not included under the term Sutta. DA.i.23f; Vin.iii.8.</p>
