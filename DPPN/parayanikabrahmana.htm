  <h2>Pārāyanikabrāhmanā</h2>
  </li>
</ul>
<p>The name given to the sixteen disciples of Bāvarī (q.v.). 
Each of them had one thousand followers. At the end of the suttas contained in 
the Pārāyana Vagga, they all expressed their desire to join the Order, and the 
Buddha ordained them by the “ehi-bhikkhu pabbajjā. Sp.i.241.</p>
