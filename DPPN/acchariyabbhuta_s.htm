  <h2><b>Acchariyabbhuta (or Acchariyadhamma) 
  Sutta</b></h2>
  </li>
</ul>
<p>The wonders attendant on the nativity of a being destined to become a 
  
  <a href="buddha.htm" title="b/buddha.htm">Buddha</a>, described from the time of his leaving the
  <a href="tusita.htm" title="t/tusita.htm">Tusita</a> heaven. </p>
<p> <a href="aananda.htm" title="aa/aĀnanda.htm">Ānanda</a> gives 
  them in detail with the Buddha listening and giving his approval. M.iii.118ff.</p>
