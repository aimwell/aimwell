<hr>
<p><b>1. Rohineyya. </b>See Migāra Rohineyya.</p>
<hr>
<p><b>2. Rohineyya.</b> Minister of King Vāsudeva and brother of Ghatarpandita. 
It was he who brought to the king the news of Ghata’s feigned insanity (J.iv.84; 
PvA.94; for details see the Ghata Jātaka). He is identified with Ānanda. 
J.iv.89.</p>
