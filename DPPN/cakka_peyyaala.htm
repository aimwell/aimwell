  <h2>Cakka Peyyāla</h2>
  </li>
</ul>
<p>The seventh chapter of the Sacca 
Samyutta (S.v.456-8). </p>
<p>When the Buddha’s teaching disappears, 
the Samyutta Nikāya, from the Cakka Peyyāla down to the Oghatarana, will be 
among the earliest portions to disappear. VibhA.432.</p>
