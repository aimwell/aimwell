  <h2>Suttasangaha</h2>
  </li>
</ul>
<p>A post canonical work which, in Burma, is regarded as one 
of the volumes of the Khuddaka Nīkāya (Bode, op. cit., 5, 73). </p>
<p>It is a miscellaneous collection of suttas and legends and 
was probably written in Anurādhapura.</p>
