<hr>
<p>1. Kavi Sutta.-Contains a question asked 
by a deva about poets, and the Buddha’s reply thereto. S.i.38.</p>
<p>2. Kavi Sutta.-On the four kinds of 
poets: the imaginative (cintā-kavi), the traditional (suta-kavi), the didactic (attha-kavi), 
and the extempore (patibhāna). A.ii.230.</p>
