<ul>
  <li>
  <h2>Dabbasena</h2>
  </li>
</ul>

  <p>King of Kosala.  
  <p>He captured
<a href="ekaraaja.htm" title="e/ekaraaja.htm">Ekarāja</a>, king of <a href="baranasi.htm" title="b/baranasi.htm">Benares</a>, and cast him into prison, but later, 
  discovering his virtues, released him and restored his kingdom. 
  <p>Dabbasena is 
  identified with <a href="aananda.htm" title="aa/aĀnanda.htm">Ānanda</a> (J.iii.13ff; Cyp.xiv.3).<hr>
