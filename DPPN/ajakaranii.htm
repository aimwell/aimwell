  <h2>Ajakaranī</h2>
  </li>
</ul>
<p>The river on whose banks was the 
Lonagiri (or Lena°) vihāra where lived the Thera <a href="sabbaka.htm" title="sa/sabbaka.htm">Sabbaka</a> (Sappaka) (Thag.307ff).
</p>
<p>Here also, in a cave, dwelt the Thera 
<a href="bhuuta.htm" title="b/bhuuta.htm">Bhūta</a> (Thag.518f.; ThagA.i.493f). </p>
<p>This river was probably a branch of the 
<a href="aciravatii.htm" title="am/aciravatii.htm">Aciravatī</a>. Brethren, 187, n.2.</p>
