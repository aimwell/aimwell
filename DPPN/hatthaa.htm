<ul>
  <li>
  <h2>Hatthā (v.l. Bhattā)</h2>
  </li>
</ul>
<p>The chief wife of the third <a href="okkaaka.htm" title="o/okkaaka.htm">Okkāka</a>. </p>
<p>She had five sons: </p>
<ol>
  <li>Okkāmukha</li>
  <li>Karakandu</li>
  <li>Hatthinika</li>
  <li>Sinisūra</li>
  <li>Piyā</li>
</ol>
<p>and four daughters</p>
<ol>
  <li><a href="suppiyaa.htm" title="s/suppiyaa.htm">Suppiyā</a></li>
  <li><a href="aanandaa.htm" title="aa/aĀnandaa.htm">Anandā</a></li>
  <li><a href="vijitaa.htm" title="vy/vijitaa.htm">Vijitā</a></li>
  <li><a href="vijitasenaa.htm" title="vy/vijitasenaa.htm">Vijitasenā</a></li>
</ol>
<p>DA.i.258; SNA.ii.352; MT. 131.</p>
