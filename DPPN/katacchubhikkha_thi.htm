  <h2>Katacchubhikkhadāyikā Therī</h2>
  </li>
</ul>
<p>An arahant. Ninety-two kappas ago she 
gave a ladleful of food to the Buddha Tissa. As a result, she was thirty-six 
times chief queen of the king of heaven and wife of fifty kings of men 
(Ap.ii.516f). </p>
<p>She is evidently to be identified with 
Abhayamātā. ThigA.39f.</p>
