  <h2>Alaka</h2>
  </li>
</ul>
<hr>
<p><b>1. Alaka.</b>-A country on the banks of the Godhāvarī River. It was at a spot between the territories of the Alaka and the 
Assaka kings that Bāvarī lived (Sn.977). To the north of Alaka was Patitthāna. 
Sn.1011.</p>
<hr>
<p><b>2. Alaka.</b>-An Andhaka king of the Alaka 
country. See Alaka (1). SnA.ii.580-1.</p>
