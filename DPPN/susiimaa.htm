  <h2>Susīmā</h2>
  </li>
</ul>
<p>Mother of <a href="siihabaahu.htm" title="s/siihabaahu.htm">Sīhabāhu</a> and 
<a href="siihasiivali.htm" title="s/siihasiivali.htm">Sīhasīvalī</a>. </p>
<p>She was the daughter of 
the king of <a href="vanga.htm" title="va/vanga.htm">Vanga</a>, and is said to have consorted with a Lion. </p>
<p>The descendants of this union became the 
<a href="siihala.htm" title="s/siihala.htm">Sīhalā</a>. 
Dpv.ix.2f.; cf. Mhv.vi.1ff.</p>
