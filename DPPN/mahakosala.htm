  <h2>Mahākosala</h2>
  </li>
</ul>
<p>King of Kosala. He was the father of Pasenadi, and his 
daughter, Kosaladevī, was given in marriage to Bimbisāra, who received a village 
in Kāsi for her bath money (J.ii.237, 403; iv.342; SA.i.120, etc.). </p>
<p>Aggīdatta was the purohita of Mahākosala. DhA.iii.241.</p>
