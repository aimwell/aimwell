  <h2>Sālapupphiya Thera</h2>
  </li>
</ul>
<p>An arahant. He was a confectioner of Arunavatī in the time 
of Siddhattha Buddha, to whom he gave a sāla flower.</p>
<p>Fourteen kappas ago he was a king named Amitañjala. 
Ap.i.218f. </p>
