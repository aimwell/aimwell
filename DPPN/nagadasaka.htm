  <h2>Nāgadāsaka</h2>
  </li>
</ul>
<p>King of Magadha and son of Munda. He slew his father and 
ruled for twenty four years. The people deposed him and made Susunāga king in 
his place. Mhv.xvi.4 ff.; Sp.i.73; Dpv. iv.41; v.78; xi. 10, where he is called 
Dasaka. But see DA. i. 1.53, where his father is called Anuruddha.</p>
