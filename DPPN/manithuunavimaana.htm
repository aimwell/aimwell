  <h2><b>Manithūnavimāna</b></h2>
  </li>
</ul>
<p>A palace in Tāvatimsa, the abode of a deva who had been a 
resident of Sāvatthi and cleared a path leading from the forest to Sāvatthi, in 
order to make it easy for the many monks who went to and fro. Vv.vii.3; 
VvA.301f.</p>
