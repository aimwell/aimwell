  <h2>Subhavatī </h2>
  </li>
</ul>
<hr>
<p><b>1. Subhavatī. </b>A city in the time of Piyadassī 
Buddha. Near by was Sudassanapabbata, where lived the deva king Sudassana. 
BuA.173.</p>
<hr>
<p><b>2. Subhavatī. </b>A city in the time of Anomadassī 
Buddha. Near by was the Sudassanuyyāna, where the Buddha preached his first 
sermon. BuA.143.</p>
