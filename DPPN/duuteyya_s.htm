  <h2>Dūteyya Sutta</h2>
  </li>
</ul>
<hr>
<p>1. Dūteyya Sutta.-Eight qualities which 
make a monk a suitable messenger. Sāriputta possesses these eight qualities. 
A.iv.196.</p>
<p>2. Dūteyya Sutta.-Few are those who 
abstain from sending messengers, or from serving as such; many those who do not. 
S.v.473.</p>
