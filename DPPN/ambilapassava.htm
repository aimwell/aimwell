  <h2>Ambilapassava</h2>
  </li>
</ul>
<p>A village in Ceylon, near Kurunda, the 
residence of Mahāsiva (Near Mannar, Cv. trans. i.66, n.6). </p>
<p>Aggabodhi I. built a vihāra there and 
gave the village for its maintenance. </p>
<p>The vihāra and the village were 
dedicated to the ascetics of the Theravada fraternity. Cv.xlii.17.</p>
