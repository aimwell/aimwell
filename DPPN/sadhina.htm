<p><b>1. Sādhīna.</b> The Bodhisatta, born as king of Mithilā. 
See the Sādhīna Jātaka.</p>
<hr>
<p><b>2. Sādhīna.</b> The last of the dynasty of king 
Purindada. He reigned in Vajira (Vajiravutti) while his descendants, twenty two 
in number, ruled in Madhurā. Dpv.iii.21; MT.128.</p>
