  <h2>Suvanna-Vimāna Vatthu</h2>
  </li>
</ul>
<p>The story of a man who built for the Buddha a Gandhakuti 
on a bare rock (mundikapabbata) in Andhakavinda, and was reborn, after death, in 
Tāvatimsa, where a golden palace appeared for him. </p>
<p>Moggallāna saw him there and learnt his story. Vv.vii.4; 
VvA.302f.</p>
