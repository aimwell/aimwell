<ul>

  <h2><b>Mantānī</b></h2>
  </li>
</ul>
<hr>
<p><b>1. Mantānī.</b> Sister of 
<a href="annaa_kondanna.htm" title="ay/annaa_kondanna.htm">Aññākondañña</a> and mother of
<a href="punna.htm#Mantaniputta" title="pu/punna.htm#Mantaniputta">Punna Mantānīputta</a>. She lived in 
<a href="raajagaha.htm" title="r/raajagaha.htm">Rājagaha</a>.</p>
<hr>
<p><b>2. Mantānī.</b> A brahminee, mother of 
<a href="angulimaala.htm" title="ay/angulimaala.htm">Angulimāla</a>; 
  her husband was <a href="bhaggava.htm" title="b/bhaggava.htm">Gagga</a>. M.ii.102; ThagA.ii.58.</p>
