<hr>
<p>1. Ummagga Jātaka.-See Mahā-Ummagga 
Jātaka.</p>
<p>2. Ummagga Jātaka.-The Samantapāsādikā 
(iv.742) mentions a work called the Gūlha-Ummagga in a list of heretical works 
which pass off as the word of the Buddha, but which are the teachings of 
unbelievers.</p>
