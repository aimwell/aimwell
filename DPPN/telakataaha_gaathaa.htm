  <h2>Telakatāha-gāthā</h2>
  </li>
</ul>
<p>A Pāli poem of eighty-eight stanzas 
supposed to have been uttered by Kalyāniya Thera on being thrown into a cauldron 
of boiling oil by King Kalyāni-Tissa (Tissa 24), who suspected him of having 
been accessory to an intrigue with his queen. </p>
<p>For details see P.L.C.162f.</p>
