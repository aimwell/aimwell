  <h2>Gajabhuja</h2>
  </li>
</ul>
<hr>
<p>1. Gajabhuja.-An officer of Mānābharana 
(2). He was defeated by Māyāgeha at Samīrakkha (Cv.lxxii.10).</p>
<p>2. Gajabhuja.-A chieftain of Gova. He 
was slain by Konappu, afterwards Vimaladhammasūriya (Cv.xciv.2).</p>
<p>3. Gajabhuja.-See Gajabāhu.</p>
