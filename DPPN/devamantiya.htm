  <h2>Devamantiya</h2>
  </li>
</ul>
<p>One of the nobles of King Milinda.
</p>
<p>He it was who took the king to Nāgasena 
and who was asked to invite Nāgasena to the palace (Mil.22f.29). </p>
<p>The name is considered to be a 
corruption of the Greek Demetrius (Mil. Trans.vol.i.p.xix, etc.).</p>
