  <h2>Khīragāma</h2>
  </li>
</ul>
<hr>
<p>1. Khīragāma.-A village in Rohana, where 
the forces of Parakkamabāhu I fought a battle against the rebels 
(Cv.lxxiv.162f). In Khīragāma Queen Ratnāvalī was cremated, and on the spot a 
cetiya was erected. Cv.lxxix.71; see also Cv.Trs.ii.36, n.2.</p>
<p>2. Khīragāma.-See Mahākhīragāma.</p>
