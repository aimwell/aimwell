  <h2>Cittapatta</h2>
  </li>
</ul>
<p>A kokila-bird, a previous birth of 
Lakuntaka-Bhaddiya, during the time of Vipassī Buddha. </p>
<p>The bird, seeing the Buddha, gave him a 
ripe mango and sang to him, as he ate it, a song of joy. Hence the sweetness of 
Lakuntaka’s voice. SA.ii.173.</p>
