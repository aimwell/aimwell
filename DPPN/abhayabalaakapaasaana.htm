  <h2><b>Abhayebalākapāsāna</b></h2>
  </li>
</ul>

<p>A 
  locality in <a href="anuraadhapura.htm" title="ay/anuraadhapura.htm">Anurādhapura</a>, one of the spots included in the Sīmā 
(boundary) marked out by 
  <a href="devaanampiyatissa.htm" title="d/devaanampiyatissa.htm">Devānampiyatissa</a> (Mhv.xv.13; see Appendix B of Geiger’s text). 
</p>
<p>It was on the <a href="abhayavaapi.htm" title="am/abhayavaapi.htm">Abhayavāpi</a>. Mbv.135.</p>
