  <h2>Sato Sutta</h2>
  </li>

<hr>
<p><b>1. Sato Sutta.</b> The Buddha tells the monks, at 
Ambapālivana how to be mindful and composed. S.v.142.</p>
<hr>
<p><b>2. Sato Sutta. </b>The same as (1), but differently 
treated in detail. S.v.180.</p>
<hr>
<p><b>3. Sato Sutta.</b> The Buddha instructs the monks how 
to be mindful. S.v.186.</p>
