  <h2>Kotamalaya (? more probably Kotthamalaya)</h2>
  </li>
</ul>
<p>A mountainous region in South Ceylon, 
whither Dutthagāmanī fled from his father’s wrath, and where he lived while 
making preparations for his campaign (Mhv.xxiv.7; xxxii.29; MT.332, 430). v.l. 
Kottamalaya, Kotthamalaya, Kolambamalaya.</p>
