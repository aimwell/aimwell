  <h2>Kumudadāyaka Thera</h2>
  </li>
</ul>
<p>An arahant. In Padumuttara’s time he was 
a bird named Kakudha in a lake in Himavā and offered the Buddha a lotus-flower.
</p>
<p>Sixteen hundred kappas ago he became 
king eight times under the name of Varuna (Ap.i.180). </p>
<p>He is probably identical with 
Malitavambha. ThagA.i.211f.</p>
