  <h2>Kuñcanāga, Kuñjanāga</h2>
  </li>
</ul>
<p>Son of Kanitthatissa and king of Ceylon 
(246-8 A.C.) He slew his elder brother Khujjanāga. </p>
<p>During his reign occurred the Ekanālika 
famine, but the king maintained his benefactions uninterrupted. </p>
<p>He was deposed by Sirināga. 
Mhv.xxxvi.19ff; Dpv.xxii.33.</p>
