  <h2>Candanagāma</h2>
  </li>
</ul>
<p>A village in Rohana. </p>
<p>The nobles of the village took part in 
the festival of the arrival of the Bodhi-tree in Ceylon, and in the village one 
of the eight Bodhi-saplings was planted. Mhv.xix.54, 62; Sp.i.100; Mbv.161.</p>
