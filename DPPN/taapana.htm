  <h2>Tāpana</h2>
  </li>
</ul>
<p>The younger sister of Kapila and Sodhana, 
in the time of Kassapa Buddha. Her mother was Sādhanī. They all entered the 
Order, but introduced dissension there. </p>
<p>Kapila was reborn as a fish in the 
Aciravatī and Tāpanā was born in the Mahāniraya. SNA.i.305f, 309; DhA.iv.37, 39.</p>
