  <h2>Ankolaka-pupphiya Thera</h2>
  </li>
</ul>
<p>An arahant. </p>
<p>In a previous birth he had made an 
offering of an ankola-flower to the Buddha Paduma (Ap.i.287). </p>
<p>In the ThagA.i.335-6 the Apadāna verses 
are attributed to the Thera Anūpama, with whom he is probably to be identified.</p>
