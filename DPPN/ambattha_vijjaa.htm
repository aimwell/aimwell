  <h2>Ambattha-vijjā</h2>
  </li>
</ul>
<p>The charm learnt by 
<a href="kanha.htm" title="ka/kanha.htm">Kanha</a>, ancestor of 
the <a href="kanhayaana.htm" title="ka/kanhayaana.htm">Kanhāyanas</a>, from the ascetics of 
<a href="dakkhinaapatha.htm" title="d/dakkhinaapatha.htm">Dakhinajanapada</a>. </p>
<p>The charm had the power of disarming 
those who tried to attack its possessor. </p>
<p>With the aid of this charm Kanha won 
<a href="m1_mag.htm#Maddaruupii" title="ma/m1_mag.htm#Maddaruupii">Maddarūpī</a>, daughter of 
<a href="okkaaka.htm" title="o/okkaaka.htm">Okkāka</a>. D.i.96; DA.i.265.</p>
