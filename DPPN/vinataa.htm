  <h2>Vinatā</h2>
  </li>
</ul>
<p>A river, probably in Himavā (Ap.i.295, etc.). </p>
<p>In a former birth Vanvaccha lived there as a tortoise 
(ThagA.i.58). </p>
<p>Nanda also lived there. ThagA.i.276.</p>
