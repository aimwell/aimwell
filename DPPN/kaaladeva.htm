<hr>
<p>1. Kāladeva.-Thera, incumbent of 
Vajagaragiri-vihāra. He is mentioned as having known the exact passage of time 
without the help of an “hour-glass” (yāmayantanālika). MA.i.100f</p>
<p>2. Kāladeva,-A soothsayer who prophesied 
for King Panduvāsudeva the arrival of a wife from India. MT.272.</p>
