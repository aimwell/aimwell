  <h2>Sudeva</h2>
  </li>
</ul>
<hr>
<p><b>1. Sudeva. </b>A king of Dhaññavatī, father of Nārada 
Buddha. Bu.x.18; but J.i.37 calls him Sumedha.</p>
<hr>
<p><b>2. Sudeva.</b> Aggasāvaka of Mangala Buddha. J.i.34; 
Bu.iv.23.</p>
<hr>
<p><b>3. Sudeva.</b> Aggasāvaka of Sujāta Buddha 
(Bu.xiii.25); but see Deva.</p>
