<ul>
  <li>
  <h2>Samvara</h2>
  </li>
</ul>
<hr>
<p><b>1. Samvara.</b> The youngest of the hundred sons of 
<a href="brahmadatta.htm" title="b/brahmadatta.htm">Brahmadatta</a>, king of Benares. See the 
<a href="samvara_jat_462.htm" title="sa/samvara_jat_462.htm">Samvara Jātaka</a>.</p>
<hr>
<p><b>2. Samvara. </b>The Ājīvaka mentioned in the 
<a href="pandara_jat_518.htm" title="pa/pandara_jat_518.htm">Pandara 
Jātaka</a>. J.v.87; see scholiast, ibid., line 27.</p>
<hr>
<p><b>3. Samvara. </b>A chieftain of the <a href="asura.htm" title="ay/asura.htm">Asuras</a>, skilled in 
wiles. Cf. <a href="sambara.htm" title="sa/sambara.htm">Sambara</a>. J.v.452, 454.</p>
