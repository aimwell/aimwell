  <h2>Veyyāvaccaka Thera</h2>
  </li>
</ul>
<p>An arahant. Ninety one kappas ago he was a servant to 
Vipassī Buddha, and, having nothing to give, worshipped his feet. </p>
<p>Eight kappas ago he was a king called Sucintita 
(Ap.i.138). </p>
<p>He is probably identical with Sañjaya Thera. ThagA.i.120.</p>
