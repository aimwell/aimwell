  <h2>Sārambha Jātaka (No. 88)</h2>
  </li>
</ul>
<p>The story is the same as that of the Nandivisāla Jātaka 
(No. 28) (q.v.), but with this difference, that the Bodhisatta was an ox named 
Sārambha, and belonged to a learned brahmin of Takkasilā. J.i.374f.</p>
