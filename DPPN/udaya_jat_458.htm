  <h2>Udaya Jātaka (No. 458)</h2>
  </li>
</ul>
<p>The story of Udayabhadda and Udayabhaddā 
(q.v.). </p>
<p>The story was related in reference to a 
back-sliding monk; the details are given in the Kusa Jātaka. </p>
<p>The Udaya Jātaka also bears certain 
resemblances to the Ananusociya Jātaka.</p>
