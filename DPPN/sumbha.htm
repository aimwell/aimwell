<hr>
<p><b>1. Sumbha. </b>A Pacceka Buddha. M.iii.70; ApA.i.106.</p>
<hr>
<p><b>2. Sumbha.</b> A country in which was Desaka (?), where 
Udāyi visited the Buddha during a stay there, and had a conversation with him. 
S.v.89; cf. 168, and J.i.393; also SA.iii.181.</p>
