  <h2>Dhammasenāpati</h2>
  </li>
</ul>
<hr>
<p>1. Dhammasenāpati.-A title given to 
Sāriputta (q.v.).</p>
<p>2. Dhammasenāpati.-A monk of the 
Ānanda-vihāra in Pagan. He probably started as a nobleman and later joined the 
Order. He wrote a Pāli grammatical work called Kārikā. Bode: op. cit., 15f; 
Gv.63, 73.</p>
