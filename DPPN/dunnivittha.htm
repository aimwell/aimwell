  <h2>Dunnivittha</h2>
  </li>
</ul>
<p>A brahmin village in the Kālinga 
country. It lay on the road (along which Vessantara journeyed to Vankagiri) from 
Jetuttara to the Ceti kingdom, five leagues from Arañjaragiri and ten from the 
Ceti country. It was the residence of Jūjaka and Amittatāpanā. J.vi.521, 541.</p>
