  <h2><b>Vettavāsa vihāra</b></h2>
  </li>
</ul>

  <p>A monastery in Pācīnakandakarāji in Ceylon. </p>
<p>It was given by King Aggabodhi II. 
  to the minister of the Kālinga king who came over to Ceylon during his reign 
  and entered the Order under Jotipāla; the minister gave it back to the Sangha. 
  Cv.xlii.48; see also Cv. Trs.i.71, n.2.</p>
