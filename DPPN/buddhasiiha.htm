  <h2>Buddhasīha</h2>
  </li>
</ul>
<p>A monk of Ceylon, pupil 
  of <a href="buddhadatta.htm" title="b/buddhadatta.htm">Buddhadatta</a>. </p>
<p>It was at his request that Buddhadatta (1) wrote the 
  Rūpārūpavibhāga (an Abhidhamma treatise). (P.L.C.108). </p>
<p>According to one tradition (SadS.30) Buddhasīha 
  himself was the author of the work, but the colophon to the book states 
  otherwise.</p>
