  <h2>Janesabha</h2>
  </li>
</ul>
<p>A Gandhabba, a vassal of the Four Regent 
Gods. He was present at the preaching of the Mahā-Samaya (D.ii.258).</p>
<p>In the Ātānātiya Sutta (D.iii.204) he is 
mentioned as a Yakkha chieftain to be invoked by the Buddha’s followers in time 
of need.</p>
<p>He is probably identical with 
Janavasabha.</p>
