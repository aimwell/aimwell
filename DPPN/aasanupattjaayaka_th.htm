  <h2>Āsanupatthāyaka Thera</h2>
  </li>
</ul>
<p>An arahant. </p>
<p>118 kappas ago, in a previous birth, he 
had provided a seat (sīhāsana) for the Buddha Ātthadassī and had waited upon 
him. </p>
<p>107 kappas ago he was a king named 
Sannibbāpakakhattiya (Ap.i.144). </p>
<p>He is probably identical with 
Ramanīyakutika Thera. ThagA.i.132ff.</p>
