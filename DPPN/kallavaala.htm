  <h2><b>Kallavāla, Kanavālamutta</b></h2>
  </li>
</ul>
<p>A village in <a href="magadha.htm" title="ma/magadha.htm">Magadha</a>. </p>
<p><a href="maha_moggallana_th.htm" title="maha/maha_moggallana_th.htm">Mahā-Moggallāna</a> lived there 
immediately after his ordination, and on the seventh day, while meditating 
there, he became an arahant, being admonished by the Buddha, who warned him 
against sloth. A.iv.85; ThagA.ii.94; DhA.i.79; AA.i.91.</p>
