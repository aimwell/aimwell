<ul>

  <h2>Vanasa (Vanasāvhaya ?)</h2>
  </li>
</ul>
<p>A city, lying between Vedisā and <a href="kosambii.htm" title="ku/kosambii.htm">Kosambī</a>, on the road 
taken by <a href="bavari.htm" title="b/bavari.htm">Bāvarī’s</a> disciples (SN. vs. 1011). </p>
<p>The Commentary states (SNA.ii.583) that this was another 
name for Tumbavanagara (v.l. Pavana), and that it was also called Vanasāvatthi.</p>
