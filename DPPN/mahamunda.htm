<hr>
<p><b>1. Mahāmunda</b>. See Munda.</p>
<hr>
<p><b>2. Mahāmunda.</b> A lay disciple of Munda, in 
  Viñjhatavi. He was the friend and patron of Anuruddha and had two children, 
  Mahāsumana and Cullasumana. Anuruddha visited him because he wished to ordain 
  Cullasumana (q.v.). DhA.iv.128</p>
