  <h2><b>Samvejanīya Sutta</b></h2>
  </li>
</ul>

<p>Four spots connected with the Buddha — &nbsp;</p>
<ul>
  <li>the scenes 
  of his birth, </li>
  <li>his Enlightenment, </li>
  <li>the preaching of his first sermon, </li>
  <li>and his 
  death — </li>
</ul>
<p>which should be looked upon with emotion by 
  believers. v.l. Vejanīya. A.ii.120; D.ii.140.</p>
