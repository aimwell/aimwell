  <h2><b>Roruka</b></h2>
  </li>
</ul>
<hr>
<p><b>1. Roruka.</b> A city, capital of the <a href="sovira.htm" title="s/sovira.htm">Sovīras</a>, established by 
<a href="jotipaala.htm" title="j/jotipaala.htm">Jotipāla</a>, 
  chaplain of Renu.  </p>
<p>Its king was Bharata. (D.ii.235; cp. Mta.iii.208; see also 
  Dvy.544ff ).  </p>
<p>In the <a href="aaditta_jat_424.htm" title="aa/aaditta_jat_424.htm">Ādītta Jātaka</a> (J.iii.470) it is called Roruva.</p>
<hr>
<p><b>2. Roruka. </b>Capital of King <a href="seri.htm" title="s/seri.htm">Serī</a>. SA.i.90.</p>
