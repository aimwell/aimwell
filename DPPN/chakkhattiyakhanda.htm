  <h2>Chakkhattiyakhanda</h2>
  </li>
</ul>
<p>A section of the Vessantara Jātaka 
dealing with the journey undertaken by Sañjaya and his army to bring back 
Vessantara and his queen. </p>
<p>The six khattiyas referred to are 
Sañjaya and his queen, Vessantara and Maddī and Jāli and Kanhā. J.vi.582-7.</p>
