  <h2>Kodhana Sutta</h2>
  </li>

<hr>
<p>1. Kodhana Sutta.-A woman who is 
wrathful is reborn in purgatory. S.iv.240.</p>
<p>2. Kodhana Sutta.-Seven evil things 
which rivals wish for each other: ugliness, discomfort, failure in enterprises, 
poverty, disrepute, loss of friends, and inauspicious rebirth. A.iv.94f.</p>
