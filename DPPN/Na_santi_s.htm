  <h2><b>Na-santi Sutta</b></h2>
  </li>
</ul>
<p>A set of verses spoken before the Buddha by a 
  number of Satullapa devas on how to escape sense-desires. </p>
<p>Mogha-rāja was 
  present, and, by asking a question of the Buddha, he helped to clear away a 
  possible misunderstanding. S.1.22f.; SA.i.50.</p>
