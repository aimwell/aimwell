  <h2>S훮j카va Sutta</h2>
  </li>
</ul>
<p>Five qualities which make a monk an example to his 
fellows: </p>
<ul>
  <li>the achievement of virtue, </li>
  <li>concentration, </li>
  <li>insight, </li>
  <li>emancipation and </li>
  <li>the knowledge thereof; </li>
  <li>also the ability to explain questions on these matters. 
  A.iii.81.</li>
</ul>
