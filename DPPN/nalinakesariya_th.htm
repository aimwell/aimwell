  <h2>Nalinakesariya Thera</h2>
  </li>
</ul>
<p>An arahant. Ninety two kappas ago he was a water fowl, 
who, having seen the Buddha Tissa travelling through the air, took a lotus 
flower in his beak and offered it to him. Seventy three kappas ago he was a king 
named Satapatta (Ap.i.223).</p>
