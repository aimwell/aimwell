  <h2><b>Ratanaghara cetiya</b></h2>
  </li>
</ul>
<p>A shrine erected on the site of the Jewelled 
  Hall (Ratanaghara), which was created by the gods to the north west of the 
  Bodhi tree.</p>
<p>There the Buddha sat during the fourth week after the 
  Enlightenment, revolving in his mind the Abhidhamma Pitaka. J.i.78; BuA.8, 
  241.</p>
