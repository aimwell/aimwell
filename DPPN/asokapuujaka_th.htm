  <h2>Asokapūjaka Thera</h2>
  </li>
</ul>
<p>An arahant. 
  </p>
<p>Ninety-four kappas ago he was the king’s park-keeper in Tivarā and offered an 
  Asoka flower to the Buddha Paduma. </p>
<p>Seventy kappas ago he became king sixteen 
  times under the name Arunañjaha. Ap.i.199.</p>
