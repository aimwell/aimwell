  <h2>Sampasādaka Thera</h2>
  </li>
</ul>
<p>An arahant. Ninety four kappas ago, when in danger of his 
life, he saw Siddhattha Buddha and asked for his protection.</p>
<p>The Buddha exhorted him to put his faith in the Order. He 
died soon afterwards and was reborn in Tusita. Ap.i.250.</p>
