  <h2>Sattuka</h2>
  </li>
</ul>
<hr>
<p><b>1. Sattuka. </b>A robber. See the <a href="sulasaa.htm" title="s/sulasaa.htm">Sulasā Jātaka</a>.</p>
<hr>
<p><b>2. Sattuka.</b> The son of a chaplain of Rājagaha. He 
later turned robber. For the story, see <a href="bhadda_kundalakesa.htm" title="b/bhadda_kundalakesa.htm">Bhaddā Kundalakesā</a>.  </p>
<p>v.l.Satthuka. 
ThigA.99; AA.i.200; cf. DhA.ii.217f.</p>
<hr>
<p><b>3. Sattuka.</b> A sage of old. Ap.i.46 (vs. 123).</p>
