  <h2>Candanapūjaka Thera</h2>
  </li>
</ul>
<p>An arahant. He was once a kinnara in 
Candabhāgā and lived on flowers. He offered a piece of sandalwood to Atthadassī 
Buddha.</p>
<p>Fourteen kappas ago he became king three 
times under the name of Rohini (Ap.i.165). He is probably identical with Sīha 
Thera. ThagA.i.179.</p>
