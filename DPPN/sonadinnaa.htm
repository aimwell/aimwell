  <h2>Sonadinnā</h2>
  </li>
</ul>
<p>An upāsaka of <a href="naalandaa.htm" title="n/naalandaa.htm">Nālandā</a>, a very good woman. </p>
<p>She listened to 
the Buddha preaching and became a Sotāpanna. </p>
<p>After death she was born in <a href="taavatimsa.htm" title="t/taavatimsa.htm">
Tāvatimsa</a>, where <a href="maha_moggallana_th.htm" title="maha/maha_moggallana_th.htm">Moggallāna</a> met 
her and learnt her story. Vv.ii.6; VvA.114f.</p>
