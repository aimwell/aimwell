  <h2>Sītavalāhakā</h2>
  </li>
</ul>
<p>A class of devas. </p>
<p>When they wish to regale their bodies, the weather becomes 
cool (S.iii.256). </p>
<p>They live in the Cātummahārājika world. MNidA.108.</p>
