  </li>

<hr>
<p><b>1. Sundarikā.</b> A river in Kosala, reputed to be 
efficacious in washing away sins (M.i.39). There Sundarika-Bhāradvāja held 
sacrifices in honour of Agni and met the Buddha during such a sacrifice. 
S.i.167; SN.p.79, etc.</p>
<hr>
<p><b>2. Sundarikā</b>. See <a href="sundarii.htm" title="s/sundarii.htm">Sundarī</a> 
(3).</p>
