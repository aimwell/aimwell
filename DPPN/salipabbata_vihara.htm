<p><b>1. Sālipabbata vihāra.</b> A monastery, built by Prince 
Sāli from the revenues which he obtained when living in the west of 
Anurādhapura. MT. 607.</p>
<hr>
<p><b>2. Sālipabbata vihāra.</b> A monastery built by King 
Mahallaka Nāga in Nāgadīpa. Mhv.xxxv.124.</p>
