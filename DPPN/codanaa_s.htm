  <h2>Codanā Sutta</h2>
  </li>
</ul>
<p>The five things to be observed by one 
who exhorts another — his speech should be timely, should treat of what has 
really happened, should be full of gentleness, should concern the good (atthasamhitena), 
and be uttered with a mind of amity. A.iii.196.</p>
