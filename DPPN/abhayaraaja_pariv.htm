  <h2><b>Abhayarāja-parivena</b></h2>
  </li>
</ul>

<p>A 
  building erected by King Vijayabāhu IV. in connection with the Vanaggāmapāsāda 
  Vihāra. </p>
<p>He built it in order that he might give the merits arising there from 
  to his father, Parakkamabāhu II. It was richly endowed (Cv.lxxxviii.51-2; Cv. 
  trans. ii.186, n.4).</p>
