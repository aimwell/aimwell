  <h2>Nandamāla</h2>
  </li>
</ul>
<p>An eminent Buddhist monk of Burma in the latter half of 
the eighteenth century. </p>
<p>He took a prominent part in the Pārupana-Ekamsika 
controversy and was appointed by the king Mahādhammarājādhirāja as Head of the 
Buddhist Sangha. </p>
<p>He wrote the Sāsanasuddhidīpikā. Bode: op. cit., 73.</p>
