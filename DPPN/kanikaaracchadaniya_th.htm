  <h2>Kanikāracchadaniya Thera</h2>
  </li>
</ul>
<p>An arahant. He once met the Buddha 
Vessabhū enjoying his siesta in the forest, and being pleased with his 
appearance, made a canopy of kanikāra-flowers over the Buddha’s head.</p>
<p>Twenty kappas ago he became king eight 
times under the name of Sonnābha. Ap.i.183.</p>
