  <h2>Rājāyatana</h2>
  </li>
</ul>
<p>The name of a tree, at the foot of which the Buddha received a gift of wheat 
and honey from the merchants Tapassu and Bhallika in the eighth week after the 
Enlightenment (Vin.i.3f.; J.i.80; BuA.p.9.). </p>
<p>A thūpa was later erected on the site of the tree. Beal, op. cit., 129.</p>
