  <h2>Sonakāyana</h2>
  </li>
</ul>
<p>A youth who, according to Sikhā Moggallāna, went about 
saying that the Buddha proclaimed the ineffectiveness of all deeds, and thereby 
preached the annihilation of the world. The Buddha said he did not know 
Sonakāyana, even by sight. A.ii.232.</p>
