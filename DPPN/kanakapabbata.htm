  <h2>Kanakapabbata</h2>
  </li>
</ul>
<p>A mountain near Sankassa. There King 
Arindama questioned the Buddha Sumangala about nirodha, and eighty crores of 
beings realised the Truth. </p>
<p>The mountain came into existence as a 
result of Arindama’s good fortune. v.l. Kañcanapabbata. Bu.v.13; BuA.129.</p>
