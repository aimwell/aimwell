  <h2>Dandakappaka</h2>
  </li>
</ul>
<p>A township of the Kosalans near the 
<a href="aciravatii.htm" title="am/aciravatii.htm">Aciravatī</a>; it was visited by the 
<a href="buddha.htm" title="b/buddha.htm">Buddha</a> during a tour in <a href="kosala.htm" title="ku/kosala.htm">Kosala</a>. There he 
preached the <a href="u1_un.htm#Udana_s" title="u/u1_un.htm#Udana_s">Udāna Sutta</a> in answer to a question by 
<a href="aananda.htm" title="aa/aĀnanda.htm">Ānanda</a>, as to how the Buddha 
knew of the unregenerate wickedness of <a href="devadatta.htm" title="d/devadatta.htm">Devadatta</a>. A.iii.402.</p>
