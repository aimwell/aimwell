  <h2>Ekabījī Sutta</h2>
  </li>
</ul>
<p>On the five controlling powers (indriyāni) 
- faith, energy, mindfulness, concentration, and insight — and the results that 
follow from cultivating these to a greater or lesser degree (S.v.204).</p>
<p>The text calls this Sutta Ekābhiññā 
Sutta, but without authority. See KS.v.180, n.1.</p>
