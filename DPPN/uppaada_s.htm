  <h2>Uppāda Sutta</h2>
  </li>
</ul>
<hr>
<p>1. Uppāda Sutta.-See Uppanna Sutta.</p>
<p>2. Uppāda Sutta.-The arising of the four 
elements is the uprising of suffering, their ceasing is its cessation. S.ii.175.</p>
<p>3. Uppāda Sutta.-Same as No. 2, but with 
the substitution of the five khandhas for the four elements. S.iii.31f.</p>
