  <h2>Kinkinikapupphiya Thera</h2>
  </li>
</ul>
<p>An arahant. Ninety-one kappas ago, in 
the time of Buddha Vipassī, he saw the Buddha bathing and offered him kinkinika-flowers.
</p>
<p>Seventy-seven kappas ago he was a king 
named Bhīmaratha (Ap.i.204). </p>
<p>He is probably identical with Sirivaddha 
Thera (ThagA.i.107).</p>
