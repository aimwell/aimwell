  <h2>Candī</h2>
  </li>
</ul>
<hr>
<p>1. Candī.-One of the chief women 
supporters of Nārada Buddha. Bu.x.25.</p>
<p>2. Candī.-A name given to the goddess 
Kālakannī, daughter of Virpakkha. She was so called because of her temper. 
J.iii.259.</p>
<p>3. Candī.-See Pañcālacandī.</p>
