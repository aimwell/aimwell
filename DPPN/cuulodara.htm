  <h2>Cūlodara</h2>
  </li>
</ul>
<p>A Nāga king of Ceylon, nephew of 
Mahodara. His father was the king of Kannavaddhamāna mountain. It was the 
quarrel between Cūlodara and Mahodara regarding a jewelled throne that was the 
cause of a visit of the Buddha to Ceylon. Mhv.i.45ff; Dpv.ii.7, 29; Sp.i.120.</p>
