  <h2>Yamakolī</h2>
  </li>
</ul>
<p>A Yakkha who, with one thousand others, stood guard over 
the first gate of Jotika’s palace (DhA.iv.208). </p>
<p>When Ajātasattu attempted to take the palace the Yakkha 
drove him away. DhA.iv.222.</p>
