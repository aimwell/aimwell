  <h2><b>Vīradeva</b></h2>
  </li>
</ul>

<p>Ruler of Palandīpa, who invaded Ceylon in the reign of Jayabāhu I.  
</p>
<p>Vikkamabāhu 
  marched against him, but was defeated at Mannāra and had to retreat to 
  Kotthasāra.  </p>
<p>Thither he was pursued by Vīradeva, who, however, was slain in a 
  battle at Antaravitthika. Cv.lxi.36ff.</p>
