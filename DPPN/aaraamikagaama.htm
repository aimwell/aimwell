  <h2>Ārāmikagāma</h2>
  </li>
</ul>
<p>The name given to the village in which 
lived the five hundred park-keepers who were given by Bimbisāra to the Elder 
Pilindavaccha. </p>
<p>It was near Rājagaha and was also called 
Pilindagāma. Pilindavaccha depended for his alms on the residents of this 
village. Vin.i.207-8; iii.249.</p>
