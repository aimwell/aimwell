  <h2>Kañcana</h2>
  </li>
</ul>
<hr>
<p>1. Kañcana.-One of the three palaces 
used by Sumedha Buddha in his last lay life (Bu.xii.19). The Commentary 
(BuA.163) calls it Koñca.</p>
<p>2. Kañcana.-See Kañcanavela.</p>
<p>3. Kañcana.-See Mahā Kañcana and 
Upakañcana.</p>
<p>4. Kañcana.-See Kañcanamānava.</p>
