  <h2><b>Mahā-Āsana</b></h2>
  </li>
</ul>
<p>A spot in Anurādhapura where the fruit from the Bodhi branch, brought by 
  Sanghamittā, was planted in a golden vase by Devānampiyatissa. </p>
<p>Immediately eight saplings sprang from the fruit. 
Mhv.xix.57; Mbv.162.</p>
