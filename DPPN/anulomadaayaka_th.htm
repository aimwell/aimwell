  <h2>Anulomadāyaka Thera</h2>
  </li>
</ul>
<p>An arahant. He built a railing round 
Anomadassī’s Bodhi tree and the Buddha expressed delight with it. </p>
<p>As a result, in a later birth he became 
a king named Sabbagghana (v.l. Sabbaghana) (Ap.i.173). </p>
<p>He is evidently to be identified with 
Mettaji Thera. ThagA.i.194.</p>
