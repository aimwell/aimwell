  <h2>Sotāpanna Sutta</h2>
  </li>
</ul>
<hr>
<p><b>1. Sotāpanna Sutta.</b> The Ariyan disciple who really 
knows and understands the five upadānakkhandhas is a stream winner. S.iii.160.</p>
<hr>
<p><b>2. Sotāpanna Sutta.</b> The same as sutta (1), but 
addressed to Rādha. S.iii.192.</p>
