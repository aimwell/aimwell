  <h2><b>Mangalacetiya</b></h2>
  </li>
</ul>
<p>A religious building, probably in 
  Anurādhapura.  </p>
<p>Upatissa II. erected a thūpa to the north of it and also an 
  image house containing an image (Cv.xxxvii.183).  </p>
<p>It is probably identical with Bahumangalacetiya (q.v.). Cv. Trs.i.36; n.1.</p>
