  <h2><b>Madhubhandapūjā</b></h2>
  </li>
</ul>
<p>A ceremony held by Bhātikābhaya in honour of the Mahā 
Thūpa. </p>
<p>It consisted of offerings of vessels filled with honey, 
and of lotus flowers strewn ankle deep in the courtyard, of lighted lamps filled 
with fragrant oil, etc. Mhv.xxxiv.52ff.; MT.631.</p>
