<h2>Therīgāthā</h2>
<p>The ninth book of the Khuddaka-Nikāya.
</p>
<p>It corresponds to the Theragāthā and is 
a unique collection in the literature of the world. </p>
<p>Published by the P.T.S. (1883), and 
translated by Mrs. Rhys Davids as Psalms of the Sisters.</p>
