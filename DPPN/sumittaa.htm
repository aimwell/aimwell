<hr>
<p><b>1. Sumittā. </b>One of the five daughters of Vijayabāhu 
I. and Tilokasandarī. She married Jayabāhu. Cv.lix.31, 43.</p>
<hr>
<p><b>2. Sumittā.</b> Yasodharā (Rāhulamātā) in a previous 
birth. Ap.ii.587.</p>
