  <h2>Nadi Kassapa</h2>
  </li>
</ul>
<p>Brother of Uruvela Kassapa and one of the Tebhātika Jatila.
</p>
<p>He received his name from living on the bank of the 
Nerañjarā at the head of three hundred ascetics. (Thag.340-44; 
ThagA.i.434, etc.)&nbsp; </p>
<p>For his story see s.v. Uruvela Kassapa.</p>
