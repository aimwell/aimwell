  <h2><b>Mahāsudassana Jātaka</b> (No. 95)</h2>
  </li>
</ul>
<p>Relates the story of the death of Mahāsudassana. 
</p>
<p>For the rest of the king’s story, reference is suggested 
to the Mahāsudassana Sutta. </p>
<p>Mahāsudassana’s queen is called Subhaddā and is identified 
with Rāhulamātā. J.i.391<span lang="en-us">-3.</p>
