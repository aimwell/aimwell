  <h2>Dhammasang훮haka Ther훮</h2>
  </li>
</ul>
<p>The name given to the Elders who took 
part in the Three Councils. </p>
<p>These Elders sometimes inserted in the 
Canon additional information by way of explanation or of summarising what has 
gone before. E.g., D.ii.128, 134, 135, 167; as explained by DA.ii.568, etc.</p>
