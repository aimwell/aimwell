  <h2>Virūlha, Virūlhaka</h2>
  </li>
</ul>
<p>One of the. Cātummahārājāno. </p>
<p>He is the king of the south, and, in the assembly of the 
devas, sits facing north (D.ii.207, 221). </p>
<p>He is lord of the Kumbhandas. D.iii.198; Dvy.126, 148.</p>
