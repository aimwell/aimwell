  <h2>Ahirika Sutta</h2>
  </li>
</ul>
<hr>
<p>1. Ahirika Sutta.-A man who is void of 
faith, virtue and shame is destined to be born in hell. A.ii.227.</p>
<p>2. Ahirika Sutta.-The man who is 
shameless destroys his welfare, the man who has shame works his weal (A.ii.229).</p>
