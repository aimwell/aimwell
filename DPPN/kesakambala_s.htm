  <h2>Kesakambala Sutta</h2>
  </li>
</ul>
<p>Just as the hair blanket is reckoned the 
meanest and lowest of all woven garments, even so, of all theories advanced by 
recluses, that of Makkhali is the meanest. </p>
<p>Makkhali proclaims that there is no 
doing of a deed, there is nothing done and no energy to do. A.i.286f.</p>
