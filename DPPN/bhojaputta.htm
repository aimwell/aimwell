  <h2><b>Bhojaputta</b></h2>
  </li>
</ul>
<p>Evidently the name for a resident of the Bhoja country. </p>
<p>In the Samyutta Nikāya 
  (S.i.6f) the devaputta Rohitassa says that he was a Bhojaputta in his previous 
  birth. </p>
<p>The Jātakas (J.i.45; J.v.163) mention sixteen Bhojaputtā. </p>
<p>Bhoja is 
  modern Berar. Law: Geog. 62.</p>
