  <h2>Hemaka</h2>
  </li>
</ul>
<p>One of the <a href="bavari.htm" title="b/bavari.htm">Bāvarī’s</a> disciples. He went to the Buddha, 
asked questions, and became an arahant (SN.vs.1006, 1084-7).</p>
<p>In the time of Piyadassī Buddha he was an ascetic, named 
Anoma, and offered the Buddha a seat of jewels. Ap.ii.352f.</p>
