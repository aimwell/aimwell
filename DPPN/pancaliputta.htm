  <h2>Pañcāliputta</h2>
  </li>
</ul>
<p>See Visākha Pañcāliputta. </p>
<p>According to Buddhaghosa (AA.ii.511), Visākha’s mother was 
a brahmin called Pañcālī; but the Theragāthā Commentary says (ThigA.i.331f) that 
Visākha’s mother was the daughter of the rājā of Pañcāla.</p>
