  <h2>Ganadevaputtā</h2>
  </li>
</ul>
<p>Buddhaghosa mentions (MA.ii.737) the 
palaces of the Ganadeva-puttas (Ganadevaputtānañ ca vimānāni) among those seen 
by King Nemi as he was being conducted by Mātali through the deva-worlds. I 
cannot trace the name in the Nimi Jātaka. The word may be used as a collective 
noun.</p>
