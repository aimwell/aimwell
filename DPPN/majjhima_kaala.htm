  <h2><b>Majjhima Kāla</b></h2>
  </li>
</ul>
<p>The second of three brothers, all 
  named Kāla, of Setavyā. Culla Kāla and Mahā Kāla, the youngest and the oldest, 
  used to travel about with caravans and procure goods, which were sold for them 
  by Majjhima Kāla. </p>
<p>He had four crores. DhA.i.66, 73. </p>
