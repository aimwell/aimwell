  <h2>Migaludda petavatthu</h2>
  </li>
</ul>
<p>The story of a hunter of Rājagaha who, acting on the 
advice of a holy friend, refrained from hunting at night. He was reborn as a 
vemānika peta. </p>
<p>Nārada came across him in the course of his wanderings and 
learnt his story. Pv.iii.7; PvA.204ff.</p>
