<ul>

  <h2>Onata Sutta</h2>
  </li>
</ul>
<p>On four classes of people in the world: 
the low and low, the high and high, the high and low, and the low and high 
(A.ii.86; also found at Pug.52 and Pug.7). </p>
<p>The Commentary explains that each person 
is such and such but may, or will, become such and such.</p>
