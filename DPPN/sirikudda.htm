  <h2>Sirikudda, Sirikūta</h2>
  </li>
</ul>
<p>Evidently another name for Mahānāma, king of Ceylon, who 
was Buddhaghosa’s patron. </p>
<p>Buddhaghosa says, in the colophon to several of his works 
(E.g., DhA.iv.235), that he composed them in the monastery erected for him by 
the monarch Sirikudda (Sirikūta).</p>
