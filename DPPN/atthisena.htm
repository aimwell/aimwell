  <h2>Atthisena</h2>
  </li>
</ul>
<p>The Bodhisatta. </p>
<p>He came of a brahmin family of <a href="baranasi.htm" title="b/baranasi.htm">Benares</a>, 
studied at Takkasilā and later became a religious. </p>
<p>He lived in the royal garden at the 
king’s request, but would never ask the king for anything even when pressed to 
do so. J.iii.352f.</p>
