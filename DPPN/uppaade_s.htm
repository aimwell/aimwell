  <h2>Uppāde Sutta </h2>
  </li>
</ul>
<hr>
<p>1. Uppāde Sutta (2).-The eight 
conditions — right views, etc. — come into being only on the arising of a 
Tathāgata. S.v.14.</p>
<p>2. Uppāde Sutta.-The five controlling 
faculties (indriyāni) of saddhā, sati, etc., arise only upon the manifestation 
of a Tathāgata. S.v.235.</p>
