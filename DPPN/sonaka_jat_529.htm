  <h2>Sonaka Jātaka (No. 529)</h2>
  </li>
</ul>
<p>The story of the Bodhisatta in his birth as Arindama and 
of his friend, Sonaka, who became a Pacceka Buddha (J.v.247-61; cf. 
Ntu.iii.450). </p>
<p>For the story see Arindama. It was related regarding the 
Buddha’s Nekkhammapāramitā.</p>
