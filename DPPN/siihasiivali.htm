  <h2><b>Sīhasīvali</b></h2>
  </li>
</ul>

<p>Sister and, later, wife of <a href="siihabaahu.htm" title="s/siihabaahu.htm">Sīhabāhu</a> and mother of 
<a href="vijaya.htm" title="vy/vijaya.htm">Vijaya</a>. </p>
<p>Her mother was <a href="susiimaa.htm" title="s/susiimaa.htm">Susīmā</a> and her father a lion. Mhv.vi.10, 34, 36; Dpv.ix.3.</p>
