  <h2><b>Samantapāsādikā</b></h2>
  </li>
</ul>

<p>A 
  Commentary on the Vinaya Pitaka written by Buddhaghosa Thera (Gv.59). </p>
<p>It was 
  written at the request of Buddhasiri and was based on the Mahāpaccariya and 
  the Kurundī Atthakathā. </p>
<p>See also Sāratthadīpanī. Sp.i.2.; the reason for the 
  name is given at Sp.i.201.</p>
