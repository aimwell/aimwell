  <h2>Tinasanthāradāyaka Thera</h2>
  </li>
</ul>
<p>An arahant. In a previous birth he was a 
hermit living near a lake in Himavā. </p>
<p>One day he saw the Buddha Tissa and 
offered him a seat of grass. </p>
<p>He was later born among the Nimmānarati 
gods. </p>
<p>Two kappas ago he was a king, named 
Migasammata. Ap.i.121f.</p>
