  <h2>Dussapāvārika</h2>
  </li>
</ul>
<p>A setthi of Nālandā who owned a 
mango-grove near the city. Having heard the Buddha preach, he became his 
follower and built for him and his Order a monastery in his mango-grove, which 
came to be called Pāvārikambavana. DA.iii.873; MA.ii.594; SA.iii.169.</p>
