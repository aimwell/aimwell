  <h2>Ganaka-Moggallāna</h2>
  </li>
</ul>
<p>A brahmin teacher of Sāvatthi. He 
visited the Buddha at the Pubbārāma, and the Buddha preached to him the Ganaka-Moggallāna 
Sutta, after which, it is said, he became the Buddha’s follower (M.iii.1ff). His 
name and his teaching seem to indicate that he was a mathematician.</p>
