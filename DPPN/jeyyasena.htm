  <h2>Jeyyasena</h2>
  </li>
</ul>
  <p>A thera. He and two others, 
  <a href="bhuumija_th.htm" title="b/bhuumija_th.htm">Bhūmija</a> and <a href="abhiraadhana.htm" title="am/abhiraadhana.htm">Abhirādhana</a>, were friends of 
  <a href="sambhuta.htm" title="sa/sambhuta.htm">Sambhūta</a>, and they all left the world 
  together. ThagA.i.47.<hr>
