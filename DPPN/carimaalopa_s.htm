  <h2>Carimālopa Sutta</h2>
  </li>
</ul>
<p>A name given in the Sutta Sangaha (No. 
57) to a Sutta of the Itivuttaka (Itv. p.18f). </p>
<p>The Buddha says that if people knew as 
much as he did of the results of giving they would share even their last morsel 
of food with others.</p>
