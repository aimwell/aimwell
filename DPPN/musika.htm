  <h2>Mūsīkā</h2>
  </li>
</ul>
<p>A slave woman of King Yava (see the Mūsika Jātaka). One 
day, on going to prepare the king’s bath, she saw his son, sword in hand, 
waiting to kill him. When the prince found he was discovered, he cut Mūsikā in 
two and threw her into the lake. J.iii.217.</p>
