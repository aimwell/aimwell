  <li>
  <h2><b>Patitthāna</b></h2>
  </li>
</ul>

<p>The capital of <a href="alaka.htm" title="am/alaka.htm">Alaka</a>, the first place 
  to be passed by <a href="bavari.htm" title="b/bavari.htm">Bāvarī’s</a> disciples on their way to 
<a href="saavatthi.htm" title="sa/saavatthi.htm">Sāvatthi</a> (SN.vs.1011). </p>
<p>It 
  is identified with the Baithana or Paitana of Ptolemy.</p>
