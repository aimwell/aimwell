<ul>
  <li>
  <h2><b><a name="Govinda">Govinda</a></b></h2>
  </li>
</ul>

  <p>The steward or treasurer of 
  King <a href="disampati.htm" title="d/disampati.htm">Disampati</a>. 
  <p>He had a son, <a href="jotipaala.htm" title="j/jotipaala.htm">Jotipāla</a>, who succeeded him after his death and 
  came to be known as <a href="maha_govinda.htm" title="maha/maha_govinda.htm">Mahā Govinda</a> (D.ii.230f; Mtu.iii.204).
  <p>“Govinda” 
  was evidently a title and not a name. 
  <p>See <a href="g2_u.htm#Govindiya" title="g/g2_u.htm#Govindiya">Govindiya</a>.<hr>
