  <h2>Animisa-cetiya</h2>
  </li>
</ul>
<p>The shrine built on the spot where the 
Buddha spent a week after the Enlightenment, gazing unwinking at the seat at the 
foot of the Bodhi tree, the seat of his great victory. </p>
<p>It was to the north of the Bodhi tree. 
J.i.77.</p>
