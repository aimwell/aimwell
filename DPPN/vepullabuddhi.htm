  <h2>Vepullabuddhi</h2>
  </li>
</ul>
<p>A monk of Pagan of the fourteenth century; author of tīkās 
on the Vuttodaya, the Saddasāratthajālini, the Abhidhammattha-Sangaha, and the 
Vidadhimukhamandana. </p>
<p>He was author also of the Paramatthamañjūsa and the 
Vacanatthajotī. Gv.64, 67; Ms. 75; Bode, op. cit., 28.</p>
