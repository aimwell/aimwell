  <h2>Channapatha-pañha</h2>
  </li>
</ul>
<p>The section of the Mahāummagga Jātaka 
which tells of Mahosadha’s first meeting with Amarādevī and the riddle in which 
she indicated the way to her house (J.vi.363-5). </p>
<p>It is sometimes called the 
Amarādevī-pañha (J.i.424).</p>
