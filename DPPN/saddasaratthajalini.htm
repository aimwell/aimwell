  <h2>Saddasāratthajālinī</h2>
  </li>
</ul>
<p>An important grammar by Nāgita (Khantakakhipa) of Sagu. It 
was written under the patronage of Kittisīhasūra.</p>
<p>There is a Commentary on it, called Sāramañjūsā, and a 
tīkā by Vepullabuddhi. Bode, 27 and n. 5, 28; Ov. 64, 74; Svd.1249.</p>
