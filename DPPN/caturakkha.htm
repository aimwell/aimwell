<ul>

  <h2>Caturakkha</h2>
  </li>
</ul>
<p>One of the dogs whom the goat Melamātā 
proposed to take with her on her visit to the jackal Pūtimamsa (J.iii.535).
</p>
<p>For details see the Pūtimamsa Jātaka.
</p>
<p>In the Rgveda, Caturaksa is mentioned as 
one of Yama’s dogs. Jātaka transl.iii.318, n.1.</p>
