  <h2><b>Mahummāra, Mahāummāra</b></h2>
  </li>
</ul>
<p>A village in which 
  Mahinda II. once occupied an armed camp (Cv.xlviii.120).  </p>
<p>Later his son had a 
  hand to hand fight there with Dappula, defeating him (Cv.xlviii.156).  
</p>
<p>The 
  queen of Udaya I. gave the village for the maintenance of Jayasenapabbata 
  vihāra. Cv.xlix.24.</p>
