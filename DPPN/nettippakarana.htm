<ul>

  <h2>Nettippakarana</h2>
  </li>
</ul>
<p>Also called Nettigantha. </p>
<p>An exegetical work on the Pitakas, traditionally ascribed 
to <a href="maha_kaccaana.htm" title="maha/maha_kaccaana.htm">Mahā Kaccāna</a>. </p>
<p>There exists a Commentary on it by 
<a href="dhammapaala.htm" title="d/dhammapaala.htm">Dhammapāla</a> (Gv.59, 60; 
SadS.65). </p>
<p>Ñanābhivamsa wrote a tīkā on it. Svd.1215.</p>
