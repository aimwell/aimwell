<ul>
  <li>
  <h2><b><a name="Kuraraghara">Kuraraghara</a></b></h2>
  </li>
</ul>
<p>A town in <a href="avanti.htm" title="ay/avanti.htm">Avantī</a>. </p>
<p>It was 
the residence of <a href="kaatiyaanii.htm" title="ka/kaatiyaanii.htm">Kātiyāni</a>, 
<a href="kaalii.htm" title="ka/kaalii.htm">Kālī</a>, <a href="sona.htm#Kutikanna" title="s/sona.htm#Kutikanna">Sona Kutikanna</a>, among others. 
</p>
<p>Near it was the <a href="papatapabbata.htm" title="pa/papatapabbata.htm">Papāta-pabbata</a>. (SA.ii.188; UdA.307; DhA.iv.101; AA.i.246, etc.) 
</p>
<p><a href="maha_kaccaana.htm" title="maha/maha_kaccaana.htm">Mahā Kaccāna</a> 
also lived there. v.l. Kulaghara.</p>
