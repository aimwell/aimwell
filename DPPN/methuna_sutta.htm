  <h2>Methuna Sutta</h2>
  </li>
</ul>
<p>Preached to Jānussonī in answer to a question as to what 
constitutes brahmacariya (chastity). </p>
<p>There are seven “sex-bonds” mentioned, subjection to any 
of which is violation of brahmacariya. </p>
<p>The Buddha claims that he has destroyed them all. 
A.iv.54f.</p>
