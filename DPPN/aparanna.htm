  <h2>Aparanna</h2>
  </li>
</ul>
<p>A vulture who lived in Gijjhapabbata.
</p>
<p>He had a son Migālopa, strong and 
mighty, able to fly higher than his fellows. In spite of his father’s warning, 
he flew too high and was dashed to pieces by the Verambha winds.</p>
<p>The Bodhisatta is identified with 
Aparanna. J.iii.255-6.</p>
