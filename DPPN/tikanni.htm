  <h2>Tikannipupphiya</h2>
  </li>
</ul>
<p>An arahant thera. Ninety-one kappas ago 
he was born in heaven, and realising that this was due to the Buddha’s teaching, 
he offered a flower in the name of Vipassī Buddha. </p>
<p>Seventy-three kappas ago he became king 
four times under the name of Naruttama. Ap.i.195.</p>
