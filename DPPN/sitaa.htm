  <h2>Sitā</h2>
  </li>
</ul>
<p>Daughter of King Dasaratha and sister of Rāmapandita and 
Lakkhana. </p>
<p>See the Dasaratha Jātaka. </p>
<p>She is identified with Rāhulamātā. J.iv.130; her devotion 
to Rāma is sometimes referred to e.g., J.vi.557.</p>
