  <h2>Canndalakappa</h2>
  </li>
</ul>
<p>A locality in Kosala; it was the 
residence of Dhānañjāni and of Sangārava. </p>
<p>The Buddha once paid a visit there and 
stayed in the Todeyya-ambavana. Sangārava went to see him, and on that occasion 
was preached the Sangārava Sutta. M.ii.209f.</p>
