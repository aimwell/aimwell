  <h2>Cetaka Thera</h2>
  </li>
</ul>
<p>He was the companion of Ānanda soon 
after the Buddha’s death and accompanied him to Subha’s house (D.i.204).
</p>
<p>The Commentary (DA.ii.386; also 
DA.i.7 and KhpA.94) says he was so called because he came 
from the Cetiya country.</p>
