  <h2>Timbaru</h2>
  </li>
</ul>

  <p>A chieftain of the Gandhabbas 
  and father of <a href="suriyavaccasaa.htm" title="s/suriyavaccasaa.htm">Suriyavaccasā</a> (D.ii.266, 268; see also MT.576). 
  <p>He was present 
  at the <a href="maha_samaya_s.htm" title="maha/maha_samaya_s.htm">Mahāsamaya</a>. (D.ii.258; see Hopkins: Epic Mythology, s.v. Tumburu).<hr>
