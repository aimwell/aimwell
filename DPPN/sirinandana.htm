  <h2>Sirinandana</h2>
  </li>
</ul>
<hr>
<p><b>1. Sirinandana.</b> A pleasaunce in Upakārī, where 
Sumedha Buddha preached to a large concourse. BuA.166.</p>
<hr>
<p><b>2. Sirinandana.</b> A treasurer and his residence. His 
daughter gave a meal of milk rice to Sujāta Buddha. BuA.168.</p>
