  <h2>Kalanda-Vihāra</h2>
  </li>
</ul>
<p>A vihāra built in Kālāyana-Kannikā in 
Rohana, by King Mahādāthika-Mahānāga (Mhv.xxxiv.89; MT.635). Aggabodhi VII. is 
also credited with having built a Kalanda-vihāra (Cv.xlviii.70), but he may have 
only renovated an already existing one. Near the vihāra was Brāhmanagāma&nbsp; 
MT.685.</p>
