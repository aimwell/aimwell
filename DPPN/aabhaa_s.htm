  <h2><b>Ābhā Sutta</b></h2>
  </li>
</ul>

<p>There are four radiances: </p>
<ul>
  <li>that of the moon, </li>
  <li>the sun, </li>
  <li>of fire, and </li>
  <li>of wisdom, </li>
</ul>
<p>the last being the chief. A.ii.139.</p>
