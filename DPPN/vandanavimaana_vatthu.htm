  <h2>Vandanavimāna Vatthu</h2>
  </li>
</ul>
<p>The story of a woman who, seeing monks on their way to 
visit the Buddha at Sāvatthi, worshipped them with great devotion, watching them 
pass out of sight. She was later reborn in Tāvatimsa where Moggallāna saw her 
and heard her story. Vv.iv.11; VvA.205f.</p>
