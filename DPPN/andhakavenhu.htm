<ul>

  <h2>Andhakavenhu</h2>
  </li>
</ul>
<p>Husband of <a href="nandagopa.htm" title="n/nandagopa.htm">Nandagopā</a>, serving-woman of 
<a href="devagabbhaa.htm" title="d/devagabbhaa.htm">Devagabbhā</a>. </p>
<p>The ten sons of Devagabbhā by <a href="upasaagara.htm" title="u/upasaagara.htm">Upasāgara</a> 
were brought up as the children of Nandagopā and <a href="andhakavenhu.htm" title="ay/andhakavenhu.htm">Andhakavenhu</a> and later became 
known as <a href="andhakavenhu_puttaa.htm" title="ay/andhakavenhu_puttaa.htm">Andhakavenhudāsaputtā</a>. J.iv.79-81.</p>
