  <h2>Sotthiyākara</h2>
  </li>
</ul>
<p>A monastery erected by King Sirimeghavanna at the eastern 
gate of Anurādhapura. For twelve days the image of Mahinda, made by the king, 
remained there; after which it was installed in the Mahāvihāra. Cv.xxxvii.82f.; 
for identification see Cv.Trs.i.6, n.1.</p>
