  <h2>Punnaji</h2>
  </li>
</ul>
<p>One of the four friends of Yasa who, on hearing of his 
ordination by the Buddha, visited him and were taken to the Buddha. The Buddha 
talked to them and they became arahants. They were among the first eleven 
arahants, and were ordained by the ” ehi bhikkhu pabbajjā.” Vin.i.18f.</p>
