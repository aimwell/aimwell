  <h2>Campaka</h2>
  </li>
</ul>
<hr>
<p>1. Campaka.-A city in the time of 
Atthadassī Buddha. The Bodhisatta, as Susīma, was born there. BuA.180.</p>
<p>2. Campaka.-A king of fifty-seven kappas 
ago, a previous birth of Khadiravaniya Revata. Ap.i.52; ThagA.i.109.</p>
<p>3. Campaka.-See s.v. Campā.</p>
