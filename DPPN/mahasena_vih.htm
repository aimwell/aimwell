  <h2><b>Mahāsena-Vihāra</b></h2>
  </li>
</ul>
<p>A vihāra called after King Mahāsena, to which Aggabodhi V. gave the village of Pannabhatta (Cv.xlviii.8; 
  Cv.Trs.i.111, n. 1).</p>
<p>In the vihāra was a Buddha image, and Sena II. granted it 
  a village and appointed watchmen to look after it. (Cv.li.76)</p>
