  <h2><b>Vinelapupphiya Thera</b></h2>
  </li>
</ul>

<p>An arahant. Thirty one kappas ago he met Sikhī Buddha and offered him a vincla 
  flower.  </p>
<p>Twenty nine kappas ago he was a king named Sumeghaghana (Ap.i.203f). 
   
  </p>
<p>He is probably identical with Rāmaneyya Thera. v.l. Minela. ThagA.i.121.</p>
