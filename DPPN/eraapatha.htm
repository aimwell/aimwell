  <h2>Erāpatha</h2>
  </li>
</ul>
<p>A royal family of Nāgas, mentioned 
together with Virūpakkhas, Chabbyāputtas, and Kanhagotamakas, all of them 
described as “Nāgarājakulāni.” (J.ii.145) For their own protection, monks are 
advised to fill their hearts with amity for these four classes of Nāgas. 
A.ii.72; Vin.ii.109f.</p>
