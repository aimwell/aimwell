  <h2>Indasālaka</h2>
  </li>
</ul>
<p>A cave, the size of a bed in a monk’s 
cell, near Vallipāsāna Vihāra. </p>
<p>It was the residence of Mahā-Nāgasena 
Thera. </p>
<p>When he was ill, eight thousand arahants 
and the inhabitants of the two deva worlds, led by Sakka, came to look after 
him. They all found room in the cave. MT.552.</p>
