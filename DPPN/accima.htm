<ul>

  <h2>Accima</h2>
  </li>
</ul>
<p>King. One of the descendants of 
Mahāsammata (Dpv.iii.8; Mtu.ii.5ff.; see also Mtu.i.348. MT. 126). </p>
<p>He had twenty-eight sons and grandsons, 
of immeasurably long life, who reigned in Kusāvatī, Rājagaha and Mithilā.</p>
