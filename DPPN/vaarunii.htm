  <h2>Vārunī</h2>
  </li>
</ul>
<p>The name given to slave women, attendants of Varuna. They 
live in dread of him. J.vi.500, 501. At J.vi.586 Vāruni is explained as 
yakkhāvitthā ikkhhanikā&nbsp; (fortune tellers possessed by a Yakkha, the Yakkha 
being perhaps Varuna).</p>
