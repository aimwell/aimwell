  <h2>Tinasūlakachādaniya Thera</h2>
  </li>
</ul>
<p>An arahant. </p>
<p>Ninety-two kappas ago he was an ascetic 
on the banks of the Ganges, and meeting Tissa Buddha he offered him nāga and 
tinasūla flowers. </p>
<p>He was king of the gods twenty-five 
times. Ap.ii.370f.</p>
