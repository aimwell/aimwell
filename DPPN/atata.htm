<ul>

  <h2>Atata</h2>
  </li>
</ul>
<p>One of the Avīci hells appearing in a 
list of names of purgatories (S.i.150; Sn.126). Buddhaghosa (SA.i.170; SnA.476) 
says these are not names of separate hells, but only periods of time in Avīci 
apportioned to each entrant by the working of Kamma.</p>
