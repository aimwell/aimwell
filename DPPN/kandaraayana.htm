  <h2>Kandarāyana</h2>
  </li>
</ul>
<p>A brahmin. He visited Mahā Kaccāna at 
the Gundavana near Madhurā and accused him of not paying due respect to elderly 
brahmins, but when Mahā Kaccāna preached to him he expressed delight and offered 
himself as the Thera’s disciple. v.l. Kundarāyana. A.i.67f.</p>
