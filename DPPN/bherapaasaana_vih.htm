  <h2><b>Bherapāsāna-</b><b>vihāra</b></h2>
  </li>
</ul>
<p>A monastery in Rohana.</p>
<p>A story is told of a man who lived there, named Uttara. 
</p>
<p>He once went with some young novices into the forest to 
fetch grass for the fireplace; he had agreed to carry a certain load and they 
cheated him into taking a larger one. AA.i.442f.</p>
