  <h2>Appaka Sutta</h2>
  </li>
</ul>
<p>Pasenadi tells the Buddha that in his 
view few are they that are not intoxicated by great wealth and misconduct 
themselves when they become rich. </p>
<p>The Buddha agrees. S.73; the Sutta is 
also called Pamāda Sutta.</p>
