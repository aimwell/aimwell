  </li>

<hr>
<p>1. Amaragiri.-One of the three palaces 
occupied by Atthadassī Buddha during his lay life.</p>
<p>Bu.xv.15.</p>
<hr>
<p>2. Amaragiri,-A monastery in Ceylon, in 
which lived the Elder Vanaratana. In the time of Bhuvanekabāhu IV. it seems to 
have been the home of the orthodox monks. P.L.C.240.</p>
