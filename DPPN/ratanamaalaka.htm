  <h2><b>Ratanamālaka</b></h2>
  </li>
</ul>
<p>A platform in Gandhamādana, at the foot of the 
  Mañjūsa tree, where Pacceka Buddhas assemble on special occasions such as the 
  uposatha (SNA.i.52).</p>
<p>It seems also to have been called Sabbaratnamāla. E.g., 
  SNA.i.66.</p>
