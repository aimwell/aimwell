<hr>
<p><b>1. Mahānāga vihāra</b>. See Nāgamahā vihāra.</p>
<hr>
<p><b>2. Mahānāga viharā.</b> A monastery built by 
  Aggabodhi I. in memory of King Mahānāga (Cv.xlii.24) (see Mahānāga 16). 
  Jetthatissa III. assigned the villages of Mātulangana and Odumbarangana to the 
  padhānaghara there. Cv.xliv.98.</p>
