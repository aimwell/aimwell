  <h2><b>Rajatamayalena</b></h2>
  </li>
</ul>
<p>A cave in Ambilajanapada in which lived five hundred arahants. </p>
<p>One day one of these was suffering from stomach trouble and ten thousand of 
his colleagues came by air to minister to him. </p>
<p>They all found room in the cave because of their iddhi power. MT. 552.</p>
