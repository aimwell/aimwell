  <h2>Ekatthambha-pāsāda</h2>
  </li>
</ul>
<p>One of the buildings erected by 
Parakkamabāhu I. </p>
<p>It rose sheer from the ground and was 
crowned with a mankara (dolphin). </p>
<p>In it was a golden chamber on a golden 
column, resembling a cave, for the use of the king. Cv.lxxiii.92ff; see also 
Cv.Trs.ii.11, n.4.</p>
