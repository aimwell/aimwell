  <h2>Ariyamuni</h2>
  </li>
</ul>
<p>One of the monks who were sent to Ceylon 
by the King of Ayojjhā, at the request of Kittisirirājasīha, to re-establish the 
upasampadā Ordination in Ceylon. </p>
<p>He is mentioned as second in order to 
Upāli, the leader of the delegation of Siamese monks. Cv.c.95; also 
Cv.trans.ii.282, n.2.</p>
