  <h2>Nakulā</h2>
  </li>
</ul>
<hr>
<h4>1. Nakulā</h4>
<p>The chief woman disciple of Sobhita Buddha. Bu.vii.22; 
J.i.35.</p>
<hr>
<h4>2. Nakulā</h4>
<p>Chief of the lay women who supported Sobhita Buddha. 
Bu.vii.23.</p>
<hr>
<h4>3. Nakulā</h4>
<p>Daughter of the setthi of Nakulanigama. She gave a meal of 
milk-rice to Sumedha Buddha just before his Enlightenment. BuA. 163.</p>
