  <h2>Sirimandapañha</h2>
  </li>
</ul>
<p>A section of the <a href="mahaummagga_jat_546.htm" title="maha/mahaummagga_jat_546.htm">Mahāummagga Jātaka</a>, containing a 
discussion between Senaka and Mahosadha in the presence of Vedeha on the merits 
of wealth and wisdom (J.vi.356-63). </p>
<p>This section evidently also formed a separate Jātaka. E.g., J.iv.412.</p>
