  <h2>Veyyākarana</h2>
  </li>
</ul>
<p>A portion of the Tipitaka in its arrangement according to 
matter (anga). </p>
<p>According to Buddhaghosa it includes the whole of the 
Abhidhamma-Pitaka and suttas not composed in verse. DA.i.24; Pug.iv.9, 28.</p>
