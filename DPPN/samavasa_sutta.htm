  <h2>Samavāsa Suttā</h2>
  </li>
</ul>
<p>Two Suttas one preached to some householders on the road 
between Madhurā and Verañjā, the other to the monks&nbsp;&nbsp; on four ways of 
living together: </p>
<ul>
  <li>a vile man with a vile woman, </li>
  <li>a vile man with a devī, </li>
  <li>a deva with a vile woman, </li>
  <li>a deva with a devī. </li>
</ul>
<p>A.ii.57ff.</p>
