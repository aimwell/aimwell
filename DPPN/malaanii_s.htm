  <h2><b>Mal훮n카 Sutta</b></h2>
  </li>
</ul>
<p>On eight stains&nbsp;-&nbsp;  </p>
<ul>
  <li>non 
  repetition in the case of a mantra,  </li>
  <li>late rising,  </li>
  <li>sluggishness in beauty, 
   
  </li>
  <li>carelessness in a guard,  </li>
  <li>misconduct in a woman, etc.,  </li>
  <li>and ignorance, which is 
  the greatest stain.  </li>
</ul>
<p>A.iv.195; cp. Dhp.vs.241f.; see also Mala Sutta.</p>
