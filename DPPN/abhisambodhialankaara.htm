  <h2><b>Abhisambodhialankāra</b></h2>
  </li>
</ul>

<p>A 
  Pāli poem in one hundred stanzas written by <a href="saranankara.htm" title="sa/saranankara.htm">Saranankara Sangharāja</a> of Ceylon 
  in the eighteenth century. </p>
<p>It treats of the life of the <a href="buddha.htm" title="b/buddha.htm">Buddha</a> from the time 
  of his birth as <a href="sumedha.htm" title="s/sumedha.htm">Sumedha</a>, during the regime of 
<a href="diipankara.htm" title="d/diipankara.htm">Dīpankara</a>, to his last birth as 
  Siddhattha. P.L.C.281.</p>
