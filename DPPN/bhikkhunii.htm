<ul>
  <li>
  <h2><b>Bhikkhunī</b></h2>
  </li>
</ul>
<p>The third of the seven daughters of 
  <a href="kikii.htm" title="ku/kikii.htm">Kikī</a>, king of <a href="baranasi.htm" title="b/baranasi.htm">Benares</a>.  </p>
<p>She was a previous birth of Patācārā. E.g., 
  Ap.ii.546, 561; ThigA.114; but see J.vi.481, where Bhikkhunī is given as a 
  common noun. I am inclined to think that this latter reading is wrong.</p>
