  <h2>Asokamālaka</h2>
  </li>
</ul>
<p>One of the spots in the Mahāsāgara 
garden, north of the Nāgamālaka, where the Buddha Kassapa preached to the 
assembled populace on his visit to Ceylon. Four thousand people were converted 
(Mhv.xv.153ff). </p>
<p>Later King Asela erected a cetiya there. 
MT. 358.</p>
