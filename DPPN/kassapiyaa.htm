  <h2>Kassapiyā, Kassapikā</h2>
  </li>
</ul>
<p>A division of the Sabbatthivādī sect. 
The Sankantikas were an offshoot of the Kassapiyā (Mhv.v.9; Dpv.v.48; Mbv.96). 
The Kathāvatthu Commentary (Points of Controversy, p.101) states that the 
Kassapiyā held that the past survives, as presently existing, in part.</p>
