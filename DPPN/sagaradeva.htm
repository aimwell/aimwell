  <h2>Sagaradeva</h2>
  </li>
</ul>
<p>A king who dug the ocean (DA.i.91; MA.ii.689). </p>
<p>The reference is evidently to Sagara (q.v.), who, through 
anger, caused the earth to be excavated, and the earth came thus to have the 
ocean as her bosom. </p>
<p>From this the ocean has come to be called Sāgara.&nbsp; 
Mahābhārata xii.29.</p>
