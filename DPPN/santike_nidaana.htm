<ul>
  <li>
  <h2><b>Santike Nidāna</b></h2>
  </li>
</ul>
<p>The portion of the <a href="jaatakatthakathaa.htm" title="j/jaatakatthakathaa.htm">Jātakatthakathā</a> which gives an 
  account of the activities of the <a href="buddha.htm" title="b/buddha.htm">Buddha</a> — such as where he lived — 
  from the time of his Enlightenment up to his death (BuA. p. 4f). </p>
<p>This name is 
  specially given to a portion of the <a href="nidanakatha.htm" title="n/nidanakatha.htm">Nidānakathā</a>. J.i.77 94.</p>
