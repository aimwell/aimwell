  <h2>Akataññu Jātaka (No. 90)</h2>
  </li>
</ul>
<p>A merchant is befriended by a colleague 
in another country but refuses to return the service. </p>
<p>The servants of the latter thereupon 
take revenge. </p>
<p>The story is related to 
<a href="anaathapindika.htm" title="ay/anaathapindika.htm">Anāthapindika</a>, 
who experiences similar ingratitude at the hands of a fellow-merchant. 
J.i.377-9.</p>
