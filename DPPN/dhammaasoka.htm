<hr>
<p>1. Dhammāsoka.-See <a href="asoka.htm" title="ay/asoka.htm">Asoka</a>.</p>
<hr>
<p>2. Dhammāsoka.-A king of Ceylon (1208-9 
A.C.). He was of royal blood, and was three months old on his accession. He was 
killed by the Mahādipāda Anīkanga. Cv.lxxx.42, 44; also Cv.Trs.ii.131, n.1.</p>
