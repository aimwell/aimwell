  <h2><b>Abbhañjanadāyaka Thera</b></h2>
  </li>
</ul>
<p>An arahant. In a previous birth he had given ointment to the Buddha
<a href="kondanna.htm" title="ku/kondanna.htm">Kondañña</a>. </p>
<p>As a result, fifteen kappas ago he was born as a <a href="cakkavatti.htm" title="c/cakkavatti.htm">cakkavatti</a>, Cirappa. Ap.i.236.</p>
