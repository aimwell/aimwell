  <h2>Ujjuhāna</h2>
  </li>
</ul>
<p>A hill thickly covered with jungle and 
abounding in streams which get overfull during the rains and make living on the 
hill uncomfortable.</p>
<p>According to others, Ujjuhana is the 
name of a bird, capable of bearing cold and rain with comfort. Thag.597; 
ThagA.i.536.</p>
