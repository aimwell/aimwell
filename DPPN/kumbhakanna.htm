  <h2>Kumbhakanna</h2>
  </li>
</ul>
<p>A powerful Yakkha whom Sumedha Buddha 
brought under his power. His story is similar to that of Alavaka. The people 
brought the Yakkha a prince as sacrifice, and the Yakkha handed him over to the 
Buddha. Ninety crores of people realised the Truth on the occasion. Bu.xii.5; 
BuA.164f.</p>
