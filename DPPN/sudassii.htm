  </li>

<p>A Brahma world, one of the Suddhāvāsā. The inhabitants of 
this world are friendly with those of Akanitthā. (D.ii.52; M.i.259; D.iii.237; 
M.iii.103; KhA.120; Vsm.473). </p>
<p>Some anāgāmīs obtain Parinibbāna in Sudassī. PSA.319.</p>
