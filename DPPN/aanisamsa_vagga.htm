  <h2>Ānisamsa Vagga</h2>
  </li>
</ul>
<hr>
<p>1. Ānisamsa Vagga.-The tenth chapter of 
the Chakka Nipāta of the Anguttara Nikāya. It consists of eleven suttas on 
various subjects. A.iii.441-5.</p>
<p>2. Ānisamsa Vagga.-The first chapter of 
the Dasaka Nipāta of the Anguttara Nikāya, consisting of ten suttas. A.v.1-14.</p>
