  <h2>Gūthakhādi-duttha-brāhmana Sutta</h2>
  </li>
</ul>
<p>Story of a peta, sunk in a dungpit, 
eating dung with both hands. In the time of Kassapa Buddha, he had invited the 
monks to a meal and set before them a vessel filled with dung.</p>
<p>The peta was seen near Gijjhakūta by 
both Mahā Moggallāna and Lakkhana. S.ii.259.</p>
