<ul>
  <li>
  <h2>Sutta Pitaka, or Suttantapitaka</h2>
  </li>
</ul>
<p>One of the three divisions of the Tipitaka. It consists of 
five Nikāyas&nbsp; </p>
<ul>
  <li><a href="diigha_nikaaya.htm" title="d/diigha_nikaaya.htm">Dīgha</a>, </li>
  <li><a href="majjhima_nikaya.htm" title="ma/majjhima_nikaya.htm">Majjhima</a>, </li>
  <li><a href="samyutta_nikaya.htm" title="sa/samyutta_nikaya.htm">Samyutta</a>, </li>
  <li><a href="anguttara_nikaya.htm" title="ay/anguttara_nikaya.htm">Anguttara</a> </li>
  <li><a href="khuddaka_n.htm" title="ku/khuddaka_n.htm">Khuddaka</a>. </li>
</ul>
<p>The first four are homogeneous and cognate in character. A 
number of suttas appear in two or more of them.</p>
