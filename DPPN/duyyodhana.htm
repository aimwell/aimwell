  <h2>Duyyodhana</h2>
  </li>
</ul>
<hr>
<p>1. Duyyodhana.-The Bodhisatta, born as 
king of Magadha. He was later born as king of the Nāgas, under the name of 
Sankhapāla. For his story see the Sankhapāla Jātaka. S.v.162ff.</p>
<p>2. Duyyodhana.-The Pāli form of the 
Sanskrit Duryodhana. E.g., Cv.lxiv.43.</p>
