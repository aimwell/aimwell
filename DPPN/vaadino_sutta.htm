  <h2>Vādino Sutta</h2>
  </li>
</ul>
<p>No dogmatists, no matter where from, can make a monk who 
understands suffering, its cause, etc., quake or waver. He is like a stone 
column sixteen cubits long, half of its length buried under the earth. No wind 
can make it tremble. S.v.445.</p>
