  <h2>Kontimārā</h2>
  </li>
</ul>
<p>A river which flowed from the hill 
Ārañjara. Alongside this river ran the road taken by men who were banished by 
the people of Sibi; the road was also taken by Vessantara on his way to exile 
(J.vi.493). The river is five leagues from Suvannagiritāla and five from 
Ārañjara. J.vi.514.</p>
