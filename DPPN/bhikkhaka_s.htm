  <h2><b>Bhikkhaka Sutta</b></h2>
  </li>
</ul>
<p>A mendicant brahmin of Sāvatthi asks the Buddha if there 
be any difference between the Buddha and himself, they both being mendicants. 
</p>
<p>Mere mendicancy does not make a “Bhikkhu,” answers the 
Buddha; the true Bhikkhu is he who has cast out all wickedness. S.i.182.</p>
