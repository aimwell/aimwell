  <h2>Ākiñcañña Sutta</h2>
  </li>

<hr>
<p>1. Ākiñcañña Sutta.-A conversation 
between Sāriputta and Ānanda on the sphere of Nothingness (ākiñcaññāyatana). 
S.iii.237.</p>
<p>2. Ākiñcañña Sutta.-Moggallāna tells the 
monks how he entered on and dwelt in the realm of Nothingness. S.iv.267.</p>
