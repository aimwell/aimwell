  <h2>Siri</h2>
  </li>
</ul>
<hr>
<p><b>1. Siri.-</b>One of the palaces of Anomadassī Buddha in 
his last lay life. Bu.viii.18.</p>
<hr>
<p><b>2. Siri.</b>-One of the palaces of Sujāta Buddha in his 
last lay life. Bu.xiii.21.</p>
<hr>
<p><b>3. Siri.-</b>One of the patrons of Tissa Buddha. 
Bu.xviii.23.</p>
