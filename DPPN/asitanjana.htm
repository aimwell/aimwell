  <h2><b>Asitañjana</b></h2>
  </li>
</ul>

<p>A city in the Kamsa district in 
  <a href="uttaraapatha.htm" title="u/uttaraapatha.htm">Uttarāpatha</a> and capital of King Mahākamsa and the
  <a href="andhakavenhu_puttaa.htm" title="ay/andhakavenhu_puttaa.htm">
  Andhakavenhudāsaputta</a> (J.iv.79; PvA.111). </p>
<p>It was also the birthplace of 
  the two merchants <a href="tapassu.htm" title="t/tapassu.htm">Tapassu</a> and 
<a href="bhallika.htm" title="b/bhallika.htm">Bhalluka</a>. AA.i.207.</p>
