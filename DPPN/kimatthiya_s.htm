<hr>
<p>1. Kimatthiya Sutta.-On the purpose of 
good actions, how good conduct gradually rears a summit of righteousness, from 
avippatisāratā to vimuttiñānadassana. The sutta is a conversation between the 
Buddha and Ānanda. A.v.1f</p>
<p>2. Kimatthiya Sutta.-Same as above. 
A.v.311f</p>
