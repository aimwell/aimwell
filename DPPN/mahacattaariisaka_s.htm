  <h2><b>Mahācattārīsaka Sutta</b></h2>
  </li>
</ul>

<p>Preached at Jetavana. </p>
<p>The Buddha explains to the monks the meaning of Right 
Concentration the focussing of the heart with the sevenfold equipment of Right 
Views, Right Thoughts — Right Mindfulness. </p>
<p>In all things, Right Views come first. M.iii.71 8.</p>
