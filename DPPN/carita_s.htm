<hr>
<p>1. Carita Sutta.-The four wrong 
practices: lying speech, spiteful speech, bitter speech, idle babble. A.ii.141.</p>
<p>2. Carita Sutta.-The four right 
practices: truthful speech, speech not spiteful, mild speech, wise speech. 
A.ii.141.</p>
