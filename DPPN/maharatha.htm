  <h2><b>Mahāratha</b></h2>
  </li>
</ul>
<hr>
<p><b>1. Mahāratha</b>. A king of thirty one kappas ago; a 
former birth of Dhammasava (Nāgapupphiya) Thera. ThagA.i.215; Ap.i.179.</p>
<hr>
<p><b>2. Mahāratha.</b> A devaputta in Tāvatimsa. As a result 
of his good deeds, he excelled in majesty Sakka himself. DhA.i.426; UdA.i.199.</p>
