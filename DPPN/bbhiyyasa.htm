  <h2><b>Bhiyyasa</b> (Bhīya)</h2>
  </li>
</ul>
<p>One of the two chief disciples 
  of Konāgamana Buddha (J.i.43; Bu.xxiv.22; D.ii.5, etc.).  </p>
<p>He was a royal 
  prince, and the Buddha preached to him and to his companion, Uttara, together 
  with their thirty thousand followers, at Sundaravatī. BuA.215.</p>
