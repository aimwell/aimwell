  <h2>Udumbarikā</h2>
  </li>
</ul>
<p>A queen (devī) who built the Udumbarikā 
Paribbājakārāma near Rājagaha (D.iii.36; DA.iii.832). </p>
<p>Close to the ārāma was the lotus-pond 
Sumāgadhā and a feeding ground for peacocks (Moranivāpa) (D.iii.39). </p>
<p>It was here that the <a href="udumbarika_s.htm" title="u/udumbarika_s.htm">Udumbarikā Sīhanāda 
Sutta</a> was preached.</p>
