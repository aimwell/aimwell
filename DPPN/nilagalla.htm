<hr>
<h4>1. Nīlagalla</h4>
<p>A monastery in Ceylon, built by Udaya I. Cv.xlix.31.</p>
<hr>
<h4>2. Nīlagalla or Nīlagiri</h4>
<p>A locality in the Malaya district of Ceylon, mentioned in 
the account of the campaigns of Parakkamabāhu I. Cv.lxx.14,16,20,83; lxxii.12.</p>
