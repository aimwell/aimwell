  <h2>Kālakhemaka</h2>
  </li>
</ul>
<p>A Sākyan. His name was Khemaka, but as 
he was dark he was called Kālakhemaka. He built a monastery in Nigrodhārāma, 
near Kapilavatthu, and once, during robe-making time, many monks lived there. On 
this occasion the Buddha preached the Mahā-Suññatā Sutta. M.iii.109; MA.ii.906.</p>
