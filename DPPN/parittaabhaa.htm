  <h2><b>Parittābhā</b></h2>
  </li>
</ul>
<p>A class of devas included among the Ābhā gods (M.iii.102). </p>
<p>They belong to the plane of the second jhāna (VibhA.520). </p>
<p>Beings are born there by virtue of absorbing the idea of lesser brilliancy 
(M.iii.147). </p>
<p>Their life span is two kappas. AbhS.22.</p>
