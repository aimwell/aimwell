  <h2><b>Ratanacankama-</b>cetiya or Ratna cetiya</h2>
  </li>
</ul>
<p>A shrine erected near the <a href="animisa_cetiya.htm" title="ay/animisa_cetiya.htm">Animisa cetiya</a> close to the Bodhi tree, to mark the spot on which the Buddha 
  spent the third week after the Enlightenment, walking to and fro in the 
  Jewelled Walk (Ratanacankama). J.i.78; BuA.8, 241.</p>
