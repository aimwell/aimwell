  <h2>Upasampadā Vagga</h2>
  </li>
</ul>
<p>The sixteenth chapter of the Pañcaka 
Nipāta of the Anguttara Nikāya. The suttas of this chapter deal with the 
qualities requisite for a monk who wishes to receive the upasampadā, to give 
nissaya, to institute a novice, to become an official in the Order, etc. 
A.iii.271-8.</p>
