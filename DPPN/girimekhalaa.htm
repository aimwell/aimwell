  <h2>Girimekhalā</h2>
  </li>
</ul>
<p>Māra’s elephant. He was one hundred and 
fifty leagues in height. </p>
<p>When Māra urged him to advance against 
the Buddha at the foot of the Bodhi-tree, he went forward and fell on his knees. 
J.i.72, 73, 74; MA.i.384; Mbv.31; Windisch, “Māra and Buddha,” 199; BuA.239; 
MT.473.</p>
