  <h2><b>Rājakulantaka</b></h2>
  </li>
</ul>
<p>The name given to one of the suburbs (sākhānagarā) 
  of Pulatthipura (Cv.lxxiii.153). </p>
<p>Geiger (Cv.Trs.ii.18, n.3) thinks that this 
  is identical with Sīhapura, mentioned elsewhere (Cv.lxxviii.79ff) as a suburb 
  of Pulatthipura.</p>
