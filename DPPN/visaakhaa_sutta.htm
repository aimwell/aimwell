<hr>
<p><b>1. Visākhā Sutta. </b>The Buddha tells Visākhā (5) of 
the advantages of keeping the uposatha day. A.iv.255.</p>
<hr>
<p><b>2. Visākhā Sutta.</b> The Buddha tells Visākhā (5) of 
eight qualities in a woman which will secure for her birth among the 
Manāpakāyika-devā. A.iv.267.</p>
