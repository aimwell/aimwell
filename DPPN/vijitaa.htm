  <h2>Vijitā</h2>
  </li>

<hr>
<p><b>1. Vijitā. </b>One of the five daughters of the third 
Okkāka and his queen Bhattā (Haitthā). DA.i.258; SNA.i.352, etc.</p>
<hr>
<p><b>2. Vijitā.</b> One of the palaces of Nārada Buddha, 
before his Renunciation. Bu.x.19. BuA. (1531) calls it Vijita.</p>
