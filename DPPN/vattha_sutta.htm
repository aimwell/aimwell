<hr>
<p><b>1. Vattha Sutta.</b> Benares cloth is of good colour, 
pleasant to handle and of great worth when new or of middling wear, or even when 
worn out. So is a good monk, whether he be a novice, of middle standing, or a 
senior. A.i.247; cp. Pugg. 34.</p>
