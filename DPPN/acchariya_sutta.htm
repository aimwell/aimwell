<hr>
<p>1. Acchariya Sutta.-The 
<a href="buddha.htm" title="b/buddha.htm">Buddha</a> teaches 
the marvellous and the path thereto. S.iv.371.</p>
<hr>
<p>2. Acchariya Sutta.-The four marvels 
that are manifested in connection with the birth of a 
<a href="tathaagata.htm" title="t/tathaagata.htm">Tathāgata</a>. A.ii.130-1; cf. 
D.ii.13,15; M.iii.118.</p>
