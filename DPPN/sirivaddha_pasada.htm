  <h2>Sirivaddha-pāsāda</h2>
  </li>
</ul>
<hr>
<p><b>1. Sirivaddha-pāsāda.</b> 
One of the chief buildings of the Upāsikā-vihāra; it was later called 
Aritthathapitaghara. MT. 408, 409.</p>
<hr>
<p><b>2. Sirivaddha-pāsāda.</b> A building, evidently in 
Rohana, repaired by Dappula, son of Sanghasivā. Cv.xlv.56.</p>
