<h2>
  <b>
  Rūpadevī</b></h2>
  </li>
</ul>
<p>
  A pious woman of Devaputta.  </p>

<p>
  Because of alms given in the time of 
  Vipassī Buddha, she got food whenever she desired.  </p>

<p>
  One day Mahā Sangharakkhita, 
  who visited her house, revealed to her the reason for this and she became a 
  sotāpanna. Ras.i.24f</p>
