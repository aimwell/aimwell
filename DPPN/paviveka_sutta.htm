  <h2>Paviveka Sutta</h2>
  </li>
</ul>
<p>Teachers of other schools teach three forms of aloofness:
</p>
<ul>
  <li>from robes, </li>
  <li>from food, </li>
  <li>from lodging. </li>
</ul>
<p>The Buddha’s teachings give three other forms of 
aloofness: </p>
<ul>
  <li>from immorality, </li>
  <li>from wrong views, </li>
  <li>from the āsavas. A.i.240f.</li>
</ul>
