  <h2>Dāthaggabodhi</h2>
  </li>
</ul>
<hr>
<p>1. Dāthaggabodhi.-The name of a building 
erected in the Abhayuttara-vihāra by Aggabodhi II. He named it after himself and 
his queen Dāthā. Cv.xlii.64.</p>
<p>2. Dāthaggabodhi.-A parivena in Mahāgāma, 
built by Aggabodhi, son of Mahātissa and Sanghasivā. Cv.xlv.42.</p>
