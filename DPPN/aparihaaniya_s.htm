  <h2>Aparihāniya Sutta</h2>
  </li>
</ul>
<hr>
<p>1. Aparihāniya Sutta.-On the six things 
that lead away from ruin. A.iii.310; cf. A.iii.329-30.</p>
<hr>
<p>2. Aparihāniya Sutta.-A devatā visits 
the Buddha at Jetavana and mentions six things which lead away from ruin. The 
Buddha makes that a topic for a sermon to the monks. A.iii.330f.</p>
