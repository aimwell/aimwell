  <h2>Vijitasenā</h2>
  </li>

<hr>
<p><b>1. Vijitasenā.</b> Daughter of the third Okkāka and his 
queen Hatthā (Bhattā). DA.i.258; SNA.i.352; MT. 131; Mtu.i.348.</p>
<hr>
<p><b>2. Vijitasenā.</b> See Jitasenā.</p>
<hr>
<p><b>3. Vilitasenā. </b>One of the chief women supporters of 
Kassapa Buddha. Bu.xxv.41.</p>
