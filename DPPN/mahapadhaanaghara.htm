  <h2><b>Mahāpadhānaghara</b></h2>
  </li>
</ul>
<p>A monastic building in 
  Anurādhapura, where Buddhaghosa went to learn the Sinhalese Commentaries under Sanghapāla (Cv.xxxvii.232).  
</p>
<p>Dāthopatissa II. gave the village of Mahāgalla for 
  its maintenance. Cv.xlv.27.</p>
