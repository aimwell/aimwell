  <h2>Abhisambuddha-gāthā</h2>
  </li>
</ul>
<p>The name given to the stanzas which 
illustrate and summarise the Jātaka stories, when such stanzas are mentioned as 
having been spoken by the Buddha himself, either after the Enlightenment or 
before it, while he was yet a Bodhisatta. </p>
<p>See Buddhist Birth Stories, Introd.</p>
