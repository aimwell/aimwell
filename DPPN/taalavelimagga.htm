  <h2>Tālavelimagga</h2>
  </li>
</ul>
<p>A road lying between Mahāgāma and 
Anurādhapura. </p>
<p>On this road lived the mother of Tissa 
the minister (see Tissa 2), and it is said that she threw down into the street a 
cloth worth one hundred, which had been used in her confinement. Vsm. p.63; Path 
of Purity, i.70, n.1.</p>
