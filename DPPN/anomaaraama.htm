  <h2>Anomārāma</h2>
  </li>

<hr>
<p>1. Anomārāma.-A pleasaunce in Anupama. 
Atthadassī Buddha died there (Bu.xv.26).</p>
<hr>
<p>2. Anomārāma.-A pleasaunce in the city 
of Kañcanavelu. Siddattha Buddha died there. Bu.xvii.24; BuA.188.</p>
