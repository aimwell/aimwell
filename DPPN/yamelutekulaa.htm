  <h2>Yamelutekulā</h2>
  </li>
</ul>
<p>Two brahmins, probably named Yamelu and Tekula, who 
proposed to the Buddha that the Dhamma should be put into Sanskrit (chandasi). 
The Buddha refused their request. Vin.ii.139.</p>
