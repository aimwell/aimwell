<ul>

  <h2>Bhavagga</h2>
  </li>
</ul>
<p>The name given to the highest point of existence (among 
the gods) (E.g., Vibh.426; Mil.132), but, more often, to the highest point in 
the universe as opposed to Avīcī, the lowest. E.g., J.iv.182; J.vi.354; Mil.336.</p>
