  <h2>Dīghābhaya</h2>
  </li>
</ul>
<hr>
<p><b>1. Dīghābhaya.</b>-A son of Kākavannatissa 
by a wife other than Vihāramahādevī. He was in charge of the fortress at 
Kacchakatittha. Mhv.xxiii.17.</p>
<hr>
<p><b>2. Dīghābhaya.</b>-A Damila general, in 
command of Dīghābhayagallaka, and conquered by Dutthagāmanī. Mhv.xxv.12.</p>
