  <h2><b>Maddava</b></h2>
  </li>
</ul>
<hr>
<p><b>1. Maddava.</b> King of Benares. The Bodhisatta was 
  his councillor Senaka. See the Dasannaka Jātaka. J.iii.337.</p>
<hr>
<p><b>2. Maddava. </b>King of Sāgala in the Madda country. 
  His daughter was given in marriage to Anitthigandha of Benares, but she died 
  on the way to her husband’s house. SNA.i.69.</p>
