<hr>
<p><b>1. Vidh큰ra.</b> One of the two chief disciples of 
Kakusandha Buddha. (D.ii.4; S.ii.191; Bu.xxiii.20. J.i.42). </p>
<p>He received his name because he was a peerless preacher of 
the Dhamma. (M.i.333; quoted at PSA. p. 496).</p>
