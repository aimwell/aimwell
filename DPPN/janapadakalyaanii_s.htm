  <h2>Janapadakalyānī Sutta</h2>
  </li>

<hr>
<p>1. Janapadakalyānī Sutta.-See Janapada 
Sutta.</p>
<p>2. Janapadakalyānī Sutta.-Not even a 
janapadakalyānī (a city belle) can continuously possess the heart of a man whose 
mind is won over by gains, favours and flattery. S.ii.233.</p>
