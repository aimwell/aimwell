  <h2>Pottika, Pottiya</h2>
  </li>
</ul>
<p>The son of a tailor and the friend of Nigrodhakumāra and 
Sākha-kumāra. </p>
<p>When Nigrodha became king, Pottika was; appointed 
Treasurer. </p>
<p>For their story see the Nigrodha Jātaka (No. 445). 
</p>
<p>Pottika is identified with Ānanda. J.iv.37ff.</p>
