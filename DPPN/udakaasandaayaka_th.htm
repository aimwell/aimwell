  <h2>Udakāsanadāyaka Thera</h2>
  </li>
</ul>

  <p>An arahant. 
  Thirty-one kappas ago he had been an ascetic, and at the door of his hermitage 
  he placed a bench for travellers and provided water for them.  
  <p>&nbsp;<p>Fifteen kappas 
  ago he was a king named Abhisāma (Ap.i.218).<hr>
