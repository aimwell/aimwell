  <h2>Isimuggadāyaka</h2>
  </li>
</ul>
<p>A Thera. He gave isimugga mixed with 
honey to Padumuttara Buddha and 108,000 monks. </p>
<p>As a result, forty-four kappas ago he 
was born thirty-eight times as king, his name being Mahisamanta. Ap.i.193-4.</p>
