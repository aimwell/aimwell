  <h2><b>Bhusāgra</b></h2>
  </li>
</ul>
<p>The threshing floor in Atumā where the Buddha stayed on 
his visit there (Vin.i.249). </p>
<p>Once while he was meditating there, a thunderstorm broke 
out and two peasants and four oxen were killed near him, but so wrapped in 
thought was he that he knew nothing of it. D.ii.131f.</p>
