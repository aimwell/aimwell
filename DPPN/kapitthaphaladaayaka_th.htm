  <h2>Kapitthaphaladāyaka Thera</h2>
  </li>
</ul>
<p>An arahant. Ninety-one kappas ago he saw 
the Buddha Vipassī walking along the street and, pleased with his demeanour, 
offered him a kapittha-fruit (Ap.ii.449). </p>
<p>He is probably identical with either 
Nisabha (ThagA.i.318) or Ajita (ThagA.i.73).</p>
