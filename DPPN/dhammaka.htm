  <h2>Dhammaka</h2>
  </li>
</ul>
<hr>
<p>1. Dhammaka.-A king, one of the chief 
supporters of Anomadassī Buddha. BuA.145.</p>
<p>2. Dhammaka.-A mountain in the 
neighbourhood of Himavā, where Sumedha had his hermitage. J.i.6; Bu.ii.29.</p>
