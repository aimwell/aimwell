  <h2><b>Manibhadda (Sutta)</b></h2>
  </li>
</ul>
<hr>
<p><b>Manibhadda</b>. A yakkha who visited the Buddha at 
  the Manimālakacetiya and held a conversation with him regarding hate and the 
  release there from. S.i.208; cf. Avadānas.ii.179.</p>
<hr>
<p><b>Manibhadda Sutta</b>. Records the conversation 
  between the Buddha and Manibhadda (q.v.).</p>
