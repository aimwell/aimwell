  </li>

<hr>
<p>1. Uddhagāma.-A district (?) in Ceylon. 
It contained the village of Vasabha, which was given to the Jetavana Vihāra by 
Mahānāga (Cv.xli.97).</p>
<p>2. Uddhagāma.-A village in Rohana. The 
forces of Parakkamabāhu I, carried on a campaign there for three months 
(Cv.lxxiv.92).</p>
