  </li>

<hr>
<h4>1. Pajﾄ］a Sutta</h4>
<p>It is impossible to destroy Ill without understanding the 
eye, the nose, etc. S.iv.89.</p>
<hr>
<h4>2. Pajﾄ］a Sutta</h4>
<p>Ill cannot be destroyed without understanding of objects, 
sounds, savours, etc. S.iv.90. </p>
