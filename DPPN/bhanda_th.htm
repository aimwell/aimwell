  <h2>Bhanda, Bhandu Thera</h2>
  </li>
</ul>
<p>A colleague of Ānanda whom Kassapa reported to the Buddha 
at Veluvana for disputing with Abhiñjaka, colleague of Anuruddha. The Buddha 
sent for the disputants and rebuked them for their contentiousness. </p>
<p>They confessed their fault and were pardoned. S.ii.204f.</p>
