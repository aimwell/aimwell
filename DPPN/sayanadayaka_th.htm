<hr>
<p><b>1. Sayanad훮yaka Thera.</b> An arahant. Ninety four 
kappas ago be gave a bed to Siddhattha Buddha. Fifty one kappas ago he was a 
king, named Varuna. Ap.i.98f.</p>
<hr>
<p><b>2. Sayanad훮yaka Thera.</b> An arahant. He gave a bed to 
Padumuttara Buddha. Ap.i.105.</p>
