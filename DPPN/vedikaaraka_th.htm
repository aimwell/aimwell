  <h2>Vedikāraka Thera</h2>
  </li>
</ul>
<p>An arahant. He built a railing round the thūpa of 
Piyadassī Buddha. </p>
<p>Sixteen kappas ago he was king thirty two times under the 
name of Manippabhāsa (Ap.i.171). </p>
<p>He is evidently identical with Vijaya Thera. ThagA.i.192.</p>
