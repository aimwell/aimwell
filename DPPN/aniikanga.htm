  <h2>Anīkanga</h2>
  </li>
</ul>
<hr>
<p><b>1. Anīkanga.</b>-Son of Vikkamabāhu II. He 
was killed by Vīradeva. Cv.lxi.40.</p>
<hr>
<p><b>2. Anīkanga.</b>-Known as the Mahādipāda. In 
1209 he killed the reigning Prince, Dhammāsoka, and reigned in Pulatthinagara 
for seventeen days. He was slain by Vikkantacamūnakka. Cv.lxxx.43.</p>
