  <h2>Appamānasubhā</h2>
  </li>
</ul>
<p>A class of devas of the Rupaloka 
belonging to the plane of third jhāna(Abhs.p.21). </p>
<p>Their life-term is thirty-two aeons 
(kappas) (Abhs.p.23; see also Kvu.207; VibhA.520).</p>
<p>Beings are born there who are possessed 
of faith, virtue, learning, munificence and wisdom. M.iii.102.</p>
