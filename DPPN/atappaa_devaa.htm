  <h2>Atappā-devā</h2>
  </li>
</ul>
<p>A class of devas whose company mortals 
long for (M.i.289; iii.103). </p>
<p>They belong to the Suddhāvāsā (D.ii.52; 
D.iii.237). </p>
<p>According to Buddhaghosa (DA.ii.480; 
VibhA.521) they are so called because they torment no one (na kañci sattam 
tapenti). </p>
<p>They are anāgāmis. ItA.40.</p>
