  <h2><b>Mahāpapāta</b></h2>
  </li>
</ul>
<p>A mountain in the Himālaya where all Pacceka Buddhas die. 
</p>
<p>When the time comes for a Pacceka Buddha to die, he goes 
there, throws into the precipice below the bones of the Pacceka Buddha who died 
last, and then sits down on the special seat to die himself. SNA.i.129.</p>
