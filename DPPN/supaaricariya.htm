  <h2><b>Supāricariya</b></h2>
  </li>
</ul>
<hr>
<p><b>1. Supāricariya.</b> Three kappas ago there were 
  thirty four kings of this name, previous births of Samitigutta (Jātipūjaka) 
  Thera. ThagA.i.176; Ap.i.154.</p>
<hr>
<p><b>2. Supārīcariya Thera.</b> Evidently identical with 
  Khitaka Thera (q.v.). Ap.i.181; ThagA.i.209.</p>
