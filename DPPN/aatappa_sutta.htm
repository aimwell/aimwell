  <h2>Ātappa Sutta</h2>
  </li>
</ul>
<hr>
<p>1. Ātappa Sutta.-By him who sees not and 
knows not decay, death, etc., as they really are, energy must be shown. 
S.ii.132.</p>
<p>2. Ātappa Sutta.-On the occasions on 
which ardent energy (ātappa) should be exerted. A.i.153.</p>
