  <h2>Asani Sutta</h2>
  </li>
</ul>
<p>What is the falling of a thunderbolt 
compared with the danger for a learner (sekha) arising from gains, favours and 
flattery? (S.ii.229). </p>
<p>The Commentary explains that a 
thunderbolt destroys one life-span only, while gains, etc., bring a man to 
infinitely prolonged misery. SA.ii.154.</p>
