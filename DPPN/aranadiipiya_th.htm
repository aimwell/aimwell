  <h2>Aranad카piya Thera</h2>
  </li>
</ul>
<p>An arahant. Ninety-four kappas ago he 
had been a deva, and coming back to earth had, with great devotion, lighted five 
lamps for the use of others. </p>
<p>As a result, fifty-five kappas ago he 
was born as a king, Samantacakkhu (v.l. Apannad째, Arannad째) (Ap.i.231).</p>
