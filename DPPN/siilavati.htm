  <h2>Sīlavati</h2>
  </li>
</ul>
<hr>
<p><b>1. Sīlavati.</b> The chief queen of Okkāka, king of 
Kusāvatī, and mother of Kusa. See the Kusa Jātaka.</p>
<hr>
<p><b>2. Sīlavatī.</b> The city in which Sikhī Buddha died, 
in the Dussārāma (Assārāma). BuA.204.</p>
