  <h2>Sāhasamalla</h2>
  </li>
</ul>
<p>A king of Ceylon who belonged to the Okkāka dynasty and 
reigned for only two years, till he was deposed by Ayasmanta. Cv.lxxx.32; but 
see Cv.Trs.ii.130, n.1; the date of his accession (August 23rd, 1200) is said to 
be the only absolutely certain date in the history of Ceylon.</p>
