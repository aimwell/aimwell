  <h2>Bindumatī</h2>
  </li>
</ul>
<p>A courtesan of Pātaliputta. </p>
<p>She was present when Asoka, sailing up the Ganges, asked 
his ministers and the people if there were any person who could make the river 
flow backwards. Bindumatī performed an act of Truth (saccakiriyā) and the river 
rolled back. Mil.121f.</p>
