  <h2>Disampati</h2>
  </li>
</ul>
<p>A king of long ago. His son was <a href="renu.htm" title="r/renu.htm">Renu</a> and 
his chief stewards were firstly <a href="govinda.htm" title="g/govinda.htm">Govinda</a> and later 
<a href="jotipaala.htm" title="j/jotipaala.htm">Jotip훮la</a> (D.ii.230f; 
Mtu.i.197ff). </p>
<p>His name is mentioned in the <a href="diipavamsa.htm" title="d/diipavamsa.htm">D카pavamsa</a> 
(iii.40). </p>
<p>According to the <a href="mahavamsa.htm" title="maha/mahavamsa.htm">Mah훮vamsa Tik훮</a> (p.130), 
his father was Samatha and he reigned in <a href="baranasi.htm" title="b/baranasi.htm">Benares</a>.</p>
