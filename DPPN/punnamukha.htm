  <h2>Punnamukha</h2>
  </li>

<hr>
<h4>1. Punnamukha</h4>
<p>One of the merchants (setthi) of King <a href="ekaraaja.htm" title="e/ekaraaja.htm">Ekarāja</a>, whom he 
proposed, at the suggestion of <a href="khandahaala_jat_542.htm" title="ku/khandahaala_jat_542.htm">Khandahāla</a>, to sacrifice for his own welfare. 
J.vi.135.</p>
<hr>
<h4>2. Punnamukha</h4>
<p>A royal cuckoo (phussakokila). For his story see the 
<a href="kunaala_jat_536.htm" title="ku/kunaala_jat_536.htm">Kunāla Jātaka</a>. He is identified with 
<a href="udaayii.htm" title="u/udaayii.htm">Udāyī Thera</a>. J.v.456.</p>
