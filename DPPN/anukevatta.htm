  <h2>Anukevatta</h2>
  </li>
</ul>
<p>A brahmin, clever in stratagem. 
</p>
<p>He was used by Mahosadha to defeat 
Cūlani-Brahmadatta when the latter laid siege to Videha. </p>
<p>Anukevatta pretended to be a traitor to 
his own people, and having won Brahmadatta’s confidence, persuaded him to raise 
the siege and go back. J.vi.406-9.</p>
