<ul>
  <li>
  <h2>Lolā</h2>
  </li>
</ul>
<p>A <a href="paribbajaka.htm" title="pa/paribbajaka.htm">Paribbājikā</a>, sister of 
<a href="saccaka.htm" title="sa/saccaka.htm">Saccaka</a>. (J.iii.1) 
</p>
<p>See also the <a href="culla_kaalinga_jat_301.htm" title="c/culla_kaalinga_jat_301.htm">Cullakālinga Jātaka</a>. After the discussion 
which she and her sisters had with <a href="saariputta.htm" title="sa/saariputta.htm">Sāriputta</a>, in which they were defeated, she 
joined the Order with the others and became an arahant. MA.i.450f.</p>
