<hr>
<p><b>1. Salalapupphiya Thera.</b> An arahant. Ninety one 
kappas ago he was a kinnara on the Candabhāgā, and, seeing Vipassī Buddha, 
offered him a salala flower. Ap.i.233.</p>
<hr>
<p><b>2. Salalapupphiya Thera. </b>
The story is identical with that in (1). Ap.i.289.</p>
