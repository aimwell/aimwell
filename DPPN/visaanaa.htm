  <h2>Visānā</h2>
  </li>
</ul>
<p>The name given to the kingdom (rājadhāni) over which 
Kuvera rules; hence his name, Vessavana. </p>
<p>D.iii.201; DA.iii.967; J.vi.270; SNA.i.369.</p>
