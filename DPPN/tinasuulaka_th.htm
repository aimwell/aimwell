  <h2>Tinasūlaka Thera</h2>
  </li>
</ul>
<p>An arahant. Many kappas ago he was a 
householder, and, seeing a Pacceka Buddha on Bhūtagana Mountain, offered him a 
Tinasūla flower. </p>
<p>Eleven kappas ago he was a king named 
Dharanīruha (Ap.i.179). </p>
<p>He is evidently identical with 
Dhammāsavapitu Thera. ThagA.i.215f.</p>
