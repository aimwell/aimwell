  <h2>Kanhayāna</h2>
  </li>
</ul>
<p>The name of the family to 
which belonged <a href="vaasudeva.htm" title="va/vaasudeva.htm">Vāsudeva</a> (J.iv.84; vi.421) and 
<a href="ambattha.htm" title="am/ambattha.htm">Ambattha</a> (D.i.93). </p>
<p>The family was 
descended from a sage named Kanha. (See <a href="kanha.htm" title="ka/kanha.htm">Kanha</a> (4).)</p>
