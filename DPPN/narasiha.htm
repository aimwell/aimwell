<h4>1. Narasīha</h4>
<p>King of India, ruler of Kainduvethi, and friend of 
Mānavamma. The latter helped him to defeat the Vallabha king, and was rewarded 
by Narasīha’s help in acquiring the throne of Ceylon. Cv.xlvii.4-49.</p>
<hr>
<h4>2. Narasīha</h4>
<p>The eighth future Buddha. Anāgat. p. 40.</p>
