<hr>
<p>1. Tanhakkhaya Sutta.-The Buddha teaches 
the destruction of craving, and the path thereto. S.iv.371.</p>
<p>2. Tanhakkhaya Sutta.-Anuruddha tells 
the monks that the four SatipatthÄna, if cultivated, lead to the destruction of 
craving. S.v.300.</p>
