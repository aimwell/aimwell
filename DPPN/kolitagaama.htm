  <h2>Kolitagāma</h2>
  </li>
</ul>
<p>The village in which <a href="maha_moggallana_th.htm" title="maha/maha_moggallana_th.htm">Mahāmoggallāna</a> was born.
</p>
<p>It was near Upatissagāma and not far from 
<a href="raajagaha.htm" title="r/raajagaha.htm">Rājagaha</a>. See, e.g., SNA.i.326; DhA.i.73; Mtu.iii.56.</p>
