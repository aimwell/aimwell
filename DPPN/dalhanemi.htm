  <h2>Dalhanemi</h2>
  </li>
</ul>

  <p>A <a href="cakkavatti.htm" title="c/cakkavatti.htm">Cakka-vatti</a> of long ago. 
  <p>When his cakka showed signs of disappearing, he handed the kingdom over to his 
  eldest son and became a hermit. 
  <p>Later he taught his son how he, in turn, could 
  become a Cakka-vatti. D.iii.59f.<hr>
