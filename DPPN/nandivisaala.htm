  <h2><b>Nandivisāla</b></h2>
  </li>
</ul>
<hr>
<p><b>1. Nandivisāla.</b> The Bodhisatta born as a bull. See the Nandivisāla 
  Jātaka.</p>
<hr>
<p><b>2. Nandivisāla</b>. A deva who visits the Buddha and converses with him 
  on the nature of the body and its riddance. S.i.63; cp. ibid.,15.</p>
