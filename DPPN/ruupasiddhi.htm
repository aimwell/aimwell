  <h2><b>Rūpasiddhi</b></h2>
  </li>
</ul>
<p>A Pāli grammar by Buddhappiya (or Dīpankara) Thera 
  (q.v.). </p>
<p>It is based on Kaccāyana’s grammar, in its general outlines, and its 
  full name is Pada rūpasiddhi. </p>
<p>There is a tīkā on it ascribed to Buddhappiya 
  himself. P.L.C., p. 220f.</p>
