<ul>

  <h2>Veluppa</h2>
  </li>
</ul>
<p>A Damila warrior who helped Aggabodhi III. in his war 
against Jetthatissa III. </p>
<p>As Jetthatissa lay exhausted on his elephant in the thick 
of the battle, he saw Veluppa approach, and, unwilling to be killed by him, cut 
his own throat. Cv.xliv.111f.</p>
