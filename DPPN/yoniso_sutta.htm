  </li>

<hr>
<p><b>1. Yoniso Sutta. </b>Just as the dawn is harbinger of 
the sun, so is yoniso manasikāra the harbinger of the Noble Eightfold Path. 
S.v.31f.</p>
<hr>
<p><b>2. Yoniso Sutta.</b> Mindfulness comes by yoniso 
manasikāra and goes through it to fulfilment. S.v.93f.</p>
