  <h2>Kapinaccanā</h2>
  </li>
</ul>
<p>A locality, probably near Vesāli, where 
lived the thera Kappitaka, teacher of Upāli (Pv.50). </p>
<p>It was so called because monkeys and men 
used to dance there (PvA.231). </p>
<p>Kapinaccanā may have been a name for the 
cemetery near Vesāli where Kappitaka (q.v.) lived (Vin.iv.306).</p>
