  <h2><b>Rato Sutta</b></h2>
  </li>
</ul>
<p>A monk who keeps guard over the door of his faculties, 
  is moderate in eating and given to watchfulness, dwells in happiness in this 
  life and has strong help in the destruction of the āsavas. The sutta gives 
  details of these faculties. S.iv.175ff.</p>
