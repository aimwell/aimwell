<ul>

  <h2>Cūlaviyūha Sutta</h2>
  </li>
</ul>

  <p>Preached in 
  connection with the <a href="maha_samaya_s.htm" title="maha/maha_samaya_s.htm">Mahāsamaya Sutta</a> (SNA.ii.554).
  <p>It describes how 
  philosophers of different schools proclaim different truths; such disputations 
  only lead to strife in the world. SN., pp.171-4.<hr>
