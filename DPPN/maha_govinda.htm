  <h2><b>Mahāgovinda</b></h2>
  </li>
</ul>

<p>A primeval king, mentioned with 
  <a href="mandhaataa.htm" title="ma/mandhaataa.htm">Mandhātā</a> as reigning in
<a href="raajagaha.htm" title="r/raajagaha.htm">Rājagaha</a>. SNA.ii.413; DA.i.132, etc.</p>
<p>VvA. (p. 82) 
  speaks of a Mahāgovindapandita by whom Rājagaha was planned and built.</p>
<p>See 
  <a href="jotipaala.htm" title="j/jotipaala.htm">Jotipāla</a>.</p>
