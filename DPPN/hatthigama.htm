  <h2><b>Hatthigāma</b></h2>
  </li>
</ul>
<p>A village on the road from <a href="vesaali.htm" title="vy/vesaali.htm">Vesāli</a> to Bhoganagara. 
</p>
<p>It was the residence of <a href="ugga.htm#4" title="u/ugga.htm#4">Ugga-gahapati</a> and is described as 
a village of the <a href="vajjii.htm" title="va/vajjii.htm">Vajjians</a>. </p>
<p>The Buddha stayed there and was visited by Ugga (A.iv.212; 
AA.i.214; S.iv.109). </p>
<p>On his last journey he again rested in the village. 
D.ii.123.</p>
