  <h2>Kundukāla</h2>
  </li>
</ul>
<p>A locality in South India on the tongue 
of land which juts out from the continent to the island of Rāmissara. Kundukāla 
is about eight miles from Rāmissāra (Cv.lxxvi.101). </p>
<p>Lankāpura built there a strong camp 
called Parakkamapura, where he had his headquarters. Cv.lxxvi.121.</p>
