  <h2><b>Ālavi-Gotama</b></h2>
  </li>
</ul>

<p>A thera, who, according 
  to <a href="buddhagosa.htm" title="b/buddhagosa.htm">Buddhaghosa</a> (SnA.ii.606), attained arahantship through faith.
</p>
<p>He is 
  mentioned in the <a href="sutta_nipata.htm" title="s/sutta_nipata.htm">Sutta Nipāta</a> (vers.1146) in a verse spoken by the Buddha to 
  <a href="pingiya.htm" title="pu/pingiya.htm">Pingiya</a> when the Buddha appeared in a ray of light at 
  <a href="bavari.htm" title="b/bavari.htm">Bāvarī’s</a> hermitage.</p>
