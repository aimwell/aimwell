  <h2>Dhammasangaha</h2>
  </li>
</ul>
<p>Evidently another and earlier name for 
the Dhammasangani. </p>
<p>The name occurs in the Sumangalavilāsini 
(DA.i.17) in the classification of the Abhidhamma books. </p>
<p>Its Commentary is also referred to as 
the Dhammasangahatthakathā. E.g., VibhA.391, 43, 105, 518; PSA.405.</p>
