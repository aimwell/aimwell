  <h2>Narasīhagāthā</h2>
  </li>
</ul>
<p>Ten verses praising the Buddha’s beauty, said to have been 
uttered by <a href="rahulamata.htm" title="r/rahulamata.htm">Rāhulamātā</a> when 
<a href="suddhodana.htm" title="s/suddhodana.htm">Suddhodana</a> announced to her that the Buddha was 
begging alms in his own city of <a href="kapilavatthu.htm" title="ka/kapilavatthu.htm">Kapilavatthu</a>. </p>
<p>Each verse ends with the word “narasīha“. ApA.i.79; 
J.i. says there were only 8 verses.</p>
