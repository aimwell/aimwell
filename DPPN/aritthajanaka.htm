  <h2><b>Aritthajanaka</b></h2>
  </li>
</ul>

<p>Son of King <a href="mahajanaka.htm" title="maha/mahajanaka.htm">Mahājanaka</a>, whom he 
  succeeded as King of <a href="mithilaa.htm" title="me_mu/mithilaa.htm">Mithilā</a>. </p>
<p>His brother was <a href="p4_u.htm#Polajanaka" title="pa/p4_u.htm#Polajanaka">Polajanaka</a>, the viceroy, who 
  later killed him and captured his kingdom. </p>
<p>Aritthajanaka’s son was the Prince 
  Mahājanaka, who was the Bodhisatta. J.vi.30-42.</p>
