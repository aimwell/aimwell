  <h2>Subhadeva</h2>
  </li>
</ul>
<p>Uncle of Abhayanāga. Abhayanāga had Subhadeva’s hands and 
feet cut off and left him behind, that he might bring about division in the 
kingdom of Vohārika-Tissa. </p>
<p>When the time was come, he sent word to Abhayanāga, and 
the latter seized the throne. Mhv.xxxvi.45f.; MT.663.</p>
