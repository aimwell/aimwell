  <h2>Sudassana-khumbha</h2>
  </li>
</ul>
<p>A water pot, set on Erāvana, for the use of Sakka. 
</p>
<p>It is thirty leagues in circumference, and above it is a 
canopy twelve leagues wide made of precious stones. </p>
<p>Surrounding it are thirty-two other pots. DhA.i.273; 
SNA.i.369.</p>
