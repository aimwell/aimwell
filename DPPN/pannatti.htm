<ul>

  <h2>Paññatti Sutta</h2>
  </li>
</ul>
<p>On four types of beings and their chiefs: </p>
<ul>
  <li>of those who have bodies, Rāhu is chief; </li>
  <li>of those who enjoy pleasures of sense, Mandhātā is 
  chief; </li>
  <li>of those who have lordship, Māra is chief; </li>
  <li>but the Tathāgata is chief of the whole world of devas, 
  Māras, etc. A.ii.17.</li>
</ul>
