  <h2><b>Mañjaripūjaka Thera</b></h2>
  </li>
</ul>
<p>An arahant.  </p>
<p>Ninety two 
  kappas ago, while walking in the street with a spray of flowers in his hand, 
  he saw the Buddha (? Tissā) and offered him the flowers.  </p>
<p>Seventy three kappas 
  ago he was a king, named Jotiya. Ap.i.228.</p>
