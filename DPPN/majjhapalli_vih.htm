  <h2><b>Majjhapalli vihāra</b></h2>
  </li>
</ul>
<p>A vihāra in Ceylon restored 
  by the monk Sangharakkhita in the reign of Kittisirirājasīha.  </p>
<p>The king showed 
  the monk great honour and gave the village of Mālāgāma for the maintenance of 
  the vihāra. Cv.c.234. (Sinhalese Medapola.)</p>
