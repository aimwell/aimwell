  <h2>Kaddūravaddhamāna</h2>
  </li>
</ul>
<p>A tank in Ceylon. </p>
<p>It 
was joined up to the <a href="giritata.htm" title="g/giritata.htm">Giritālaka</a> tank by the 
<a href="kaaveri.htm" title="ka/kaaveri.htm">Kāverī</a> canal, and to the 
<a href="arimaddavijayagaama.htm" title="ay/arimaddavijayagaama.htm">Arimaddavijayaggāma</a> tank by the Somavatī 
canal. </p>
<p>It formed part of the irrigation schemes of <a href="parakkamabahu.htm" title="pa/parakkamabahu.htm">
Parakkamabāhu I</a>. Cv.lxxix.55f.</p>
