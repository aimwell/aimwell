  <h2>Vijjha</h2>
  </li>
</ul>
<p>A horizontal rock on which the stream, flowing from the 
eastern mouth of Anotatta, divides into five rivers: Gangā, Yamunā, Aciravatī, 
Sambhū and Mahī. V.l. Viñjha.</p>
<p>UdA.301f.; SNA.ii.4,39; AA.ii.760; MA.ii.586.</p>
