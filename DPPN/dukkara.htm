<hr>
<p><b>1. Dukkara (or Kumma) Sutta.</b>-A wise monk 
should withdraw within himself, like the tortoise withdrawing his limbs. S.i.7.</p>
<hr>
<p><b>2. Dukkara Sutta.</b>-Things difficult to do 
in the religious life, in varying degree. S.iv.260, 262.</p>
