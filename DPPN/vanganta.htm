  <h2>Vanganta</h2>
  </li>
</ul>
<p>A brahmin, father of <a href="saariputta.htm" title="sa/saariputta.htm">Sāriputta</a> (SNA.i.331; UdA.266) (q.v.) 
and husband of <a href="rupasari.htm" title="r/rupasari.htm">Rūpasārī</a> (Ap.i.102). </p>
<p>The brahmin Mahāsena was his friend, and the son of 
another friend became Sāriputta’s attendant (DhA.ii.94). </p>
<p>See <a href="kimsiila_s.htm" title="ku/kimsiila_s.htm">Kimsīla Sutta</a>.</p>
