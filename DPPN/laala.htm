  <h2><b>Lāla</b></h2>
  </li>
</ul>
<p>A country in India, the capital of which was <a href="siihapura.htm" title="s/siihapura.htm">Sīhapura</a>; it was the birthplace 
  of <a href="vijaya.htm" title="vy/vijaya.htm">Vijaya</a>, founder of the Singhalese dynasty (Dpv.ix.5; Mhv.vi.5, 36).</p>
<p>The 
  country is now generally identified with the modern Gujarat, the Larika of 
  Ptolemy.</p>
