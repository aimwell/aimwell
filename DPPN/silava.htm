  <h2>Sīlava</h2>
  </li>
</ul>
<hr>
<p><b>1. Sīlava. </b>The Bodhisatta, born as king of Benares; 
see the Mahāsīlava Jātaka.</p>
<hr>
<p><b>2. Sīlava.</b> The Bodhisatta, born as an elephant. See 
the Sīlavanāga Jātaka.</p>
<hr>
<p><b>3. Sīlava.</b> Son of Mangala Buddha, in his last lay 
life. Sīvala. BuA.i.124.</p>
