<hr>
<h4>1. Nemi</h4>
<p>See Nimi.</p>
<hr>
<h4>2. Nemi</h4>
<p>A servitor of Kuvera. D.iii.201.</p>
<hr>
<h4>3. Nemi</h4>
<p>A Pacceka Buddha, perhaps the same as Nimi (q.v.). 
M.iii.70.</p>
<hr>
<h4>4. Nemi</h4>
<p>Forty three kappas ago there were sixteen kings of this 
name, all previous births of Vimala Kodañña. ThagA.i.146; Ap.i.150.</p>
