  <h2>Chambhī</h2>
  </li>
</ul>
<p>A Brahmin, chaplain of Mahacūlani. He 
conspired with queen Talatā and, having poisoned Mahācūlani, became king in his 
place. Later, fearing for his life, he wished to kill the king’s son, Cūlani, 
but Talatā (q.v.), by means of a ruse, saved the boy’s life. J.vi.470f.</p>
