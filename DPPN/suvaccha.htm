  <h2>Suvaccha</h2>
  </li>
</ul>
<p>A brahmin in the time of Padumuttara Buddha, a previous 
birth of Dhammasava (Nāgapupphiya) Thera (ThagA.i.214; Ap.i.179). </p>
<p>He became a hermit and lived in a forest hut. </p>
<p>One day Padumuttara performed miracles near his hut, and 
Suvaccha threw nāga-flowers on him in token of his honour.</p>
