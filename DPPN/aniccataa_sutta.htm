  <h2>Aniccatā Sutta</h2>
  </li>
</ul>
<hr>
<p>1. Aniccatā Sutta.-The disciple who 
realises the impermanence of all khandhas has no rebirth. S.iii.44-5.</p>
<hr>
<p>2. Aniccatā (or Saññā) Sutta.-The idea 
of impermanence, if cultivated, destroys sensual lust, lust for rebirth, 
ignorance and conceit. S.iii.155-7.</p>
