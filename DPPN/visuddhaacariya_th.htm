  <h2><b>Visuddhācariya Thera</b></h2>
  </li>
</ul>

<p>A monk sent by Dhammika, ruler of Ayojjhā, to Ceylon, at the head of a group 
  of monks, and at the request of Kittisirirājasīha, to reinstate the Order in 
that Island. </p>
<p>He remained in Ceylon, admitting many monks into the 
Order, to whom he taught the doctrine. Cv.c.131, 171f.</p>
