  <h2>Sutanā</h2>
  </li>
</ul>
<hr>
<p><b>1. Sutanā, Sutanī.</b> A gazelle, sister of the 
Bodhisatta. See the Rohantamiga Jātaka. She is identified with Khemā. J.iv.423.</p>
<hr>
<p><b>2. Sutanā.</b> An eminent upāsikā. v.l. Sudhanā. 
A.iv.347.</p>
<hr>
<p><b>3. Sutanā.</b> One of the aggasāvikā of Mangala Buddha. 
Bu.iv.25.</p>
<hr>
<p><b>4. Sutanā.</b> See Sutanū.</p>
