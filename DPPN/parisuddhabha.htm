  <h2>Parisuddhābhā</h2>
  </li>
</ul>
<p>A class of devas included among the Ābhā gods. </p>
<p>Beings are born among them as a result of absorbing the 
idea of untarnished brilliancy (M.iii.102,147). </p>
<p>They belong to the plane of the third jhāna (VbhA. 520) 
and their life span is sixteen kappas. AbhS.23.</p>
