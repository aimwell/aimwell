  <h2>Kurangavī</h2>
  </li>
</ul>
<p>Daughter of the king of Benares. She 
fell in love with Elakamāra (q.v.) and was ultimately married to him. 
</p>
<p>She misconducted herself with 
Chalangakumāra and his attendant Dhanantevāsī (J.v.429f).</p>
<p>The story of Kurangavī forms one of the 
tales related by Kunāla. </p>
