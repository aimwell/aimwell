<p><b>1. Sāliya.</b> One of the ministers of Vattagāmanī 
(Mhv.xxxiii.90). He built the Sāliyārāma. </p>

<p><b>2. Sāliya. </b>An ox. See the Gandatindu Jātaka.</p>

<p><b>3. Sāliya</b>. See Sāli.</p>
