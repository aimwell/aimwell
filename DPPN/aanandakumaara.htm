  <h2>Ānandakumāra</h2>
  </li>
</ul>
<p>A shipwright, who, with three hundred 
others, was sent by Mahosadha to the Upper Ganges to secure timber wherewith to 
build three hundred ships in preparation for Mahosadha’s visit to the capital of 
Pañcala in order to erect buildings for King Vedeha. A.vi.427.</p>
