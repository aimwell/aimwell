  <h2>Veludvāra</h2>
  </li>
</ul>
<p>A brahmin village of the Kosalans where the Buddha once 
stayed and preached the Veludvāreyya Sutta (S.v.352). Buddhaghosa says 
(SA.iii.217) that the place was so called owing to the tradition of the presence 
of a bamboo thicket at the entrance to the village.</p>
