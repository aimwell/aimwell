  <h2>Cālikapabbata</h2>
  </li>
</ul>
<p>A hill near Cālikā where the Buddha 
stayed during his visits to Cālikā. </p>
<p>The hill was quite white in colour, and 
on dark nights, such as the night of the new moon, it gave the impression of 
moving hither and thither, hence its name (AA.ii.793; UdA.217). But see Cālikā.</p>
