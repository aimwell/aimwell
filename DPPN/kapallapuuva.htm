  <h2>Kapallapūva</h2>
  </li>
</ul>
<p>A cave near the gateway of Jetavana, 
into which Macchariyakosiya (q.v.) and his wife threw away the cakes which were 
left over after they had fed the Buddha and five hundred monks. From this act 
the spot took its name Kapallapūva (Crock-cake). J.i.348; DhA.i.373.</p>
